<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYND — Cosmic Mind Architect</title>
    
    <!-- PWA & Meta -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050510">
    <meta name="description" content="MYND — A cosmic 3D mind mapping experience. Visualize your thoughts as constellations.">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ═══════════════════════════════════════════════════════════════
           CSS ARCHITECTURE: Design Tokens → Base → Components → Utilities
           ═══════════════════════════════════════════════════════════════ */
        
        /* ─── Design Tokens ─── */
        :root {
            /* Cosmic Palette */
            --void: #050510;
            --nebula-deep: #0a0a18;
            --nebula-mid: #12101f;
            --nebula-light: #1a1530;
            
            /* Accent Spectrum */
            --plasma-cyan: #00f0ff;
            --plasma-blue: #4f7fff;
            --plasma-violet: #9d4edd;
            --plasma-magenta: #ff006e;
            --plasma-gold: #ffd700;
            --plasma-emerald: #00ff9f;
            
            /* Glass & Surfaces */
            --glass-bg: rgba(10, 10, 24, 0.75);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-hover: rgba(255, 255, 255, 0.08);
            
            /* Typography */
            --font-display: 'Syne', sans-serif;
            --font-mono: 'Space Mono', monospace;
            --font-body: 'Instrument Sans', sans-serif;
            
            /* Spacing Scale (4px base) */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-7: 32px;
            --space-8: 48px;
            
            /* Transitions */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --duration-fast: 150ms;
            --duration-normal: 300ms;
            --duration-slow: 500ms;
            
            /* Z-Index Scale */
            --z-canvas: 1;
            --z-ui: 100;
            --z-modal: 200;
            --z-toast: 300;
        }
        
        /* ─── CSS Reset & Base ─── */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--void);
            color: white;
            overflow: hidden;
            min-height: 100vh;
            min-height: 100dvh;
        }
        
        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
        }
        
        input {
            font-family: inherit;
            border: none;
            background: none;
            color: inherit;
        }
        
        /* ─── Canvas Layers ─── */
        #nebula-bg {
            position: fixed;
            inset: 0;
            z-index: var(--z-canvas);
            pointer-events: none;
        }
        
        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: calc(var(--z-canvas) + 1);
        }
        
        /* ─── Header/Brand ─── */
        #header {
            position: fixed;
            top: var(--space-6);
            left: var(--space-6);
            z-index: var(--z-ui);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .brand-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--plasma-cyan), var(--plasma-violet));
            border-radius: 10px;
            display: grid;
            place-items: center;
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(0, 240, 255, 0.3);
        }
        
        .brand-text h1 {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #fff 0%, var(--plasma-cyan) 50%, var(--plasma-violet) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .brand-text p {
            font-family: var(--font-mono);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }
        
        /* ─── Search Bar ─── */
        #search-container {
            position: fixed;
            top: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            z-index: var(--z-ui);
            width: min(400px, calc(100vw - 300px));
        }
        
        .search-wrapper {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            overflow: hidden;
            transition: all var(--duration-normal) var(--ease-out-expo);
        }
        
        .search-wrapper:focus-within {
            border-color: rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.15);
        }
        
        #search-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            padding-left: 44px;
            font-size: 14px;
            background: transparent;
            outline: none;
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
        }
        
        .search-shortcut {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            font-family: var(--font-mono);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        #search-results {
            display: none;
            border-top: 1px solid var(--glass-border);
            max-height: 240px;
            overflow-y: auto;
        }
        
        #search-results.active {
            display: block;
        }
        
        .search-result {
            padding: var(--space-3) var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            cursor: pointer;
            transition: background var(--duration-fast);
        }
        
        .search-result:hover, .search-result.selected {
            background: var(--glass-hover);
        }
        
        .search-result-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .search-result-label {
            font-size: 13px;
            font-weight: 500;
        }
        
        .search-result-path {
            font-family: var(--font-mono);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-left: auto;
        }
        
        /* ─── Control Panel ─── */
        #controls-panel {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            z-index: var(--z-ui);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .control-btn {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            transition: all var(--duration-normal) var(--ease-out-expo);
            white-space: nowrap;
        }
        
        .control-btn:hover {
            background: var(--glass-hover);
            border-color: rgba(0, 240, 255, 0.2);
            transform: translateX(-4px);
            box-shadow: 4px 0 20px rgba(0, 240, 255, 0.1);
        }
        
        .control-btn:active {
            transform: translateX(-4px) scale(0.98);
        }
        
        .control-btn .icon {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .control-btn.danger:hover {
            border-color: rgba(255, 0, 110, 0.3);
            box-shadow: 4px 0 20px rgba(255, 0, 110, 0.1);
        }
        
        .control-divider {
            height: 1px;
            background: var(--glass-border);
            margin: var(--space-1) 0;
        }
        
        /* ─── Breadcrumb Trail ─── */
        #breadcrumb {
            position: fixed;
            top: 100px;
            left: var(--space-6);
            z-index: var(--z-ui);
            display: none;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-family: var(--font-mono);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        #breadcrumb.active {
            display: flex;
            animation: slideIn var(--duration-normal) var(--ease-out-expo);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .breadcrumb-item {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .breadcrumb-item.current {
            color: var(--plasma-cyan);
            font-weight: 700;
        }
        
        .breadcrumb-separator {
            color: rgba(255, 255, 255, 0.3);
        }
        
        /* ─── Info Panel ─── */
        #info-panel {
            position: fixed;
            bottom: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            z-index: var(--z-ui);
            width: min(680px, calc(100vw - var(--space-8)));
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: var(--space-4) var(--space-5);
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        #info-panel.active {
            display: flex;
            align-items: center;
            gap: var(--space-5);
            animation: panelSlide var(--duration-slow) var(--ease-out-expo);
        }
        
        @keyframes panelSlide {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            flex-shrink: 0;
        }
        
        #node-title {
            font-family: var(--font-display);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        
        #close-btn {
            width: 24px;
            height: 24px;
            display: grid;
            place-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            transition: all var(--duration-fast);
            flex-shrink: 0;
        }
        
        #close-btn:hover {
            background: rgba(255, 0, 110, 0.1);
            border-color: rgba(255, 0, 110, 0.3);
            color: var(--plasma-magenta);
        }
        
        .panel-info {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }
        
        #node-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        #node-details p {
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .node-meta {
            display: flex;
            gap: var(--space-2);
            flex-shrink: 0;
        }
        
        .meta-tag {
            font-family: var(--font-mono);
            font-size: 9px;
            padding: 3px 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.4);
            white-space: nowrap;
        }
        
        .panel-actions {
            display: flex;
            gap: var(--space-2);
            flex-shrink: 0;
        }
        
        .action-btn {
            padding: var(--space-2) var(--space-4);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            transition: all var(--duration-normal) var(--ease-out-expo);
            white-space: nowrap;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--plasma-cyan), var(--plasma-blue));
            color: var(--void);
            box-shadow: 0 4px 16px rgba(0, 240, 255, 0.25);
        }
        
        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 240, 255, 0.35);
        }
        
        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .action-btn.secondary:hover {
            background: var(--glass-hover);
        }
        
        /* ─── Modal ─── */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: var(--z-modal);
            background: rgba(5, 5, 16, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            place-items: center;
        }
        
        .modal-overlay.active {
            display: grid;
            animation: fadeIn var(--duration-normal);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            width: min(440px, calc(100vw - var(--space-8)));
            background: linear-gradient(145deg, var(--nebula-mid), var(--nebula-light));
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: var(--space-7);
            box-shadow: 0 32px 100px rgba(0, 0, 0, 0.5);
            animation: modalScale var(--duration-slow) var(--ease-out-back);
        }
        
        @keyframes modalScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-content h3 {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: var(--space-6);
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: var(--space-5);
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: var(--space-2);
            letter-spacing: 0.5px;
        }
        
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all var(--duration-fast);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: rgba(0, 240, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .color-picker {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all var(--duration-normal) var(--ease-out-expo);
            position: relative;
        }
        
        .color-option::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all var(--duration-normal);
        }
        
        .color-option:hover {
            transform: scale(1.15);
        }
        
        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 20px currentColor;
        }
        
        .color-option.selected::before {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .modal-buttons {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }
        
        .modal-buttons button {
            flex: 1;
            padding: var(--space-4);
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--duration-normal) var(--ease-out-expo);
        }
        
        #modal-cancel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }
        
        #modal-cancel:hover {
            background: var(--glass-hover);
        }
        
        #modal-submit {
            background: linear-gradient(135deg, var(--plasma-cyan), var(--plasma-blue));
            color: var(--void);
            box-shadow: 0 4px 20px rgba(0, 240, 255, 0.3);
        }
        
        #modal-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(0, 240, 255, 0.4);
        }
        
        /* ─── Toast Notifications ─── */
        #toast-container {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .toast {
            padding: var(--space-3) var(--space-4);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            animation: toastIn var(--duration-normal) var(--ease-out-expo);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .toast.success {
            border-color: rgba(0, 255, 159, 0.3);
        }
        
        .toast.success .toast-icon {
            color: var(--plasma-emerald);
        }
        
        .toast.error {
            border-color: rgba(255, 0, 110, 0.3);
        }
        
        .toast.error .toast-icon {
            color: var(--plasma-magenta);
        }
        
        .toast.exiting {
            animation: toastOut var(--duration-normal) var(--ease-out-expo) forwards;
        }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes toastOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(20px); }
        }
        
        /* ─── Node Labels (3D) ─── */
        .node-label {
            position: absolute;
            z-index: 100;
            font-family: var(--font-display);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: white;
            text-shadow: 
                0 0 8px rgba(0, 0, 0, 0.9),
                0 0 16px rgba(0, 0, 0, 0.7),
                0 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 3px 8px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
        }
        
        /* ─── Loading State ─── */
        #loading {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--void);
            display: grid;
            place-items: center;
            transition: opacity var(--duration-slow);
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            text-align: center;
        }
        
        .loader-text {
            font-family: var(--font-display);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--plasma-cyan);
            margin-bottom: var(--space-5);
        }
        
        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .loader-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--plasma-cyan), var(--plasma-violet));
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; margin-left: 0%; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }
        
        /* ─── Help Panel ─── */
        #help-panel {
            position: fixed;
            bottom: var(--space-6);
            left: var(--space-6);
            z-index: var(--z-ui);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: var(--space-4);
            display: none;
            min-width: 200px;
        }
        
        #help-panel.active {
            display: block;
            animation: slideIn var(--duration-normal) var(--ease-out-expo);
        }
        
        .help-title {
            font-family: var(--font-mono);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: var(--space-3);
            letter-spacing: 1px;
        }
        
        .help-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-1) 0;
            font-size: 12px;

     * 
     * Architecture: Event-driven with reactive state management

    // MODULE: EventBus — Pub/Sub System
    // ═══════════════════════════════════════════════════════════════════════════
    
    class EventBus {
        constructor() {
            this.listeners = new Map();
        }
        
        on(event, callback) {
            if (!this.listeners.has(event)) {
                this.listeners.set(event, new Set());
            }
            this.listeners.get(event).add(callback);
            return () => this.off(event, callback);
        }
        
        off(event, callback) {
            this.listeners.get(event)?.delete(callback);
        }
        
        emit(event, data) {
            this.listeners.get(event)?.forEach(cb => cb(data));
        }
    }
    
    const bus = new EventBus();

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: Store — Reactive State Management with Persistence
    // ═══════════════════════════════════════════════════════════════════════════
    
    const STORAGE_KEY = 'mynd-mind-map-v1';
    
    const defaultData = {
        id: 'mynd',
        label: 'MYND',

        description: 'Your cosmic mind map. Click to explore, add thoughts, and build connections.',

                    { id: 'proj-3', label: 'ARCHIVE', color: '#00d68f', description: 'Completed work' }
                ]
            },
            {

                children: [
                    { id: 'know-1', label: 'SKILLS', color: '#4361ee', description: 'Abilities to develop' },

                children: [
                    { id: 'life-1', label: 'HEALTH', color: '#ffaa00', description: 'Wellbeing focus' },
                    { id: 'life-2', label: 'GOALS', color: '#ffaa00', description: 'Targets to reach' },
                    { id: 'life-3', label: 'MEMORIES', color: '#ffaa00', description: 'Moments to cherish' }
                ]
            }
        ]

    class Store {
        constructor() {
            this.data = this.load();
            this.selectedNodeId = null;
            this.expandedNodes = new Set();
        }
        
        load() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    return JSON.parse(saved);
                }
            } catch (e) {
                console.warn('Failed to load from storage:', e);
            }
            return JSON.parse(JSON.stringify(defaultData));
        }
        
        save() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(this.data));
                bus.emit('data:saved');
            } catch (e) {
                console.warn('Failed to save:', e);
            }
        }
        
        findNode(id, node = this.data) {
            if (node.id === id) return node;
            if (node.children) {
                for (const child of node.children) {
                    const found = this.findNode(id, child);
                    if (found) return found;
                }
            }
            return null;
        }
        
        findParent(id, node = this.data, parent = null) {
            if (node.id === id) return parent;
            if (node.children) {
                for (const child of node.children) {
                    const found = this.findParent(id, child, node);
                    if (found !== undefined) return found;
                }
            }
            return undefined;
        }
        
        addNode(parentId, nodeData) {
            const parent = this.findNode(parentId);
            if (!parent) return null;
            
            if (!parent.children) parent.children = [];
            const newNode = {
                id: nodeData.id || `node-${Date.now()}`,
                label: nodeData.label,
                color: nodeData.color,
                description: nodeData.description || '',
                children: []
            };
            parent.children.push(newNode);
            
            // Automatically expand parent to show new child
            this.expandedNodes.add(parentId);
            
            this.save();
            bus.emit('node:added', { parent, node: newNode });
            return newNode;
        }
        
        updateNode(id, updates) {
            const node = this.findNode(id);
            if (!node) return null;
            
            Object.assign(node, updates);
            this.save();
            bus.emit('node:updated', { node });
            return node;
        }
        
        deleteNode(id) {
            if (id === this.data.id) return false; // Can't delete root
            
            const parent = this.findParent(id);
            if (!parent || !parent.children) return false;
            
            const index = parent.children.findIndex(c => c.id === id);
            if (index === -1) return false;
            
            const deleted = parent.children.splice(index, 1)[0];
            this.save();
            bus.emit('node:deleted', { parentId: parent.id, node: deleted });
            return true;
        }
        
        getAllNodes(node = this.data, result = []) {
            result.push(node);
            if (node.children) {
                node.children.forEach(child => this.getAllNodes(child, result));
            }
            return result;
        }
        
        searchNodes(query) {
            const q = query.toLowerCase();
            return this.getAllNodes().filter(n => 
                n.label.toLowerCase().includes(q) || 
                (n.description && n.description.toLowerCase().includes(q))
            );
        }
        
        getPath(id) {
            const path = [];
            const buildPath = (node, target, current = []) => {
                current.push(node);
                if (node.id === target) {
                    path.push(...current);
                    return true;
                }
                if (node.children) {
                    for (const child of node.children) {
                        if (buildPath(child, target, [...current])) return true;
                    }
                }
                return false;
            };
            buildPath(this.data, id);
            return path;
        }
        
        exportJSON() {
            return JSON.stringify(this.data, null, 2);
        }
        
        importJSON(json) {
            try {
                const data = JSON.parse(json);
                this.data = data;
                this.save();
                bus.emit('data:imported');
                return true;
            } catch (e) {
                return false;
            }
        }
        
        reset() {
            this.data = JSON.parse(JSON.stringify(defaultData));
            this.save();
            bus.emit('data:reset');
        }
    }
    
    const store = new Store();

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: CommandHistory — Undo/Redo Support
    // ═══════════════════════════════════════════════════════════════════════════
    
    class CommandHistory {
        constructor(maxSize = 50) {
            this.undoStack = [];
            this.redoStack = [];
            this.maxSize = maxSize;
        }
        
        execute(command) {
            command.execute();
            this.undoStack.push(command);
            if (this.undoStack.length > this.maxSize) {
                this.undoStack.shift();
            }
            this.redoStack = [];
            bus.emit('history:changed', { canUndo: this.canUndo(), canRedo: this.canRedo() });
        }
        
        undo() {
            if (!this.canUndo()) return false;
            const command = this.undoStack.pop();
            command.undo();
            this.redoStack.push(command);
            bus.emit('history:changed', { canUndo: this.canUndo(), canRedo: this.canRedo() });
            return true;
        }
        
        redo() {
            if (!this.canRedo()) return false;
            const command = this.redoStack.pop();
            command.execute();
            this.undoStack.push(command);
            bus.emit('history:changed', { canUndo: this.canUndo(), canRedo: this.canRedo() });
            return true;
        }
        
        canUndo() { return this.undoStack.length > 0; }
        canRedo() { return this.redoStack.length > 0; }
    }
    
    const history = new CommandHistory();

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: NebulaRenderer — Procedural Cosmic Background
    // ═══════════════════════════════════════════════════════════════════════════
    
    class NebulaRenderer {
        constructor(canvas) {
            this.canvas = canvas;
            this.ctx = canvas.getContext('2d');
            this.resize();
            window.addEventListener('resize', () => this.resize());
        }
        
        resize() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.render();
        }
        
        render() {
            const { ctx, canvas: { width: w, height: h } } = this;
            
            // Deep void base
            const baseGrad = ctx.createRadialGradient(w * 0.3, h * 0.3, 0, w * 0.5, h * 0.5, w * 0.9);
            baseGrad.addColorStop(0, '#0d0d1a');
            baseGrad.addColorStop(0.5, '#08081a');
            baseGrad.addColorStop(1, '#030308');
            ctx.fillStyle = baseGrad;
            ctx.fillRect(0, 0, w, h);
            
            // Nebula clouds with enhanced colors
            const nebulae = [
                { x: 0.15, y: 0.25, r: 0.45, colors: ['rgba(0, 240, 255, 0.08)', 'rgba(0, 150, 255, 0.04)', 'transparent'] },
                { x: 0.85, y: 0.65, r: 0.4, colors: ['rgba(157, 78, 221, 0.1)', 'rgba(100, 50, 150, 0.05)', 'transparent'] },
                { x: 0.5, y: 0.15, r: 0.35, colors: ['rgba(255, 0, 110, 0.06)', 'rgba(180, 0, 80, 0.03)', 'transparent'] },
                { x: 0.1, y: 0.75, r: 0.3, colors: ['rgba(0, 255, 159, 0.07)', 'rgba(0, 180, 100, 0.03)', 'transparent'] },
                { x: 0.75, y: 0.2, r: 0.32, colors: ['rgba(79, 127, 255, 0.09)', 'rgba(50, 80, 180, 0.04)', 'transparent'] },
                { x: 0.9, y: 0.9, r: 0.28, colors: ['rgba(255, 215, 0, 0.05)', 'rgba(180, 150, 0, 0.02)', 'transparent'] },
            ];
            
            nebulae.forEach(neb => {
                const grad = ctx.createRadialGradient(w * neb.x, h * neb.y, 0, w * neb.x, h * neb.y, w * neb.r);
                neb.colors.forEach((c, i) => grad.addColorStop(i / (neb.colors.length - 1), c));
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, w, h);
            });
            
            // Stars with varied colors
            const starColors = [
                'rgba(255, 255, 255, ',
                'rgba(200, 220, 255, ',
                'rgba(255, 220, 200, ',
                'rgba(200, 255, 255, ',
                'rgba(255, 200, 220, '
            ];
            
            for (let i = 0; i < 1000; i++) {
                const x = Math.random() * w;
                const y = Math.random() * h;
                const size = Math.random() * 1.8 + 0.3;
                const opacity = Math.random() * 0.7 + 0.2;
                const colorBase = starColors[Math.floor(Math.random() * starColors.length)];
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = colorBase + opacity + ')';
                ctx.fill();
                
                // Glow for bright stars
                if (Math.random() > 0.92) {
                    const glowGrad = ctx.createRadialGradient(x, y, 0, x, y, size * 6);
                    glowGrad.addColorStop(0, colorBase + '0.25)');
                    glowGrad.addColorStop(1, 'transparent');
                    ctx.fillStyle = glowGrad;
                    ctx.beginPath();
                    ctx.arc(x, y, size * 6, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Distant galaxies
            for (let i = 0; i < 4; i++) {
                const x = Math.random() * w;
                const y = Math.random() * h;
                const size = Math.random() * 40 + 20;
                const rotation = Math.random() * Math.PI;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.scale(1, 0.35);
                
                const galaxyGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                galaxyGrad.addColorStop(0, 'rgba(255, 250, 245, 0.12)');
                galaxyGrad.addColorStop(0.3, 'rgba(200, 180, 220, 0.06)');
                galaxyGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = galaxyGrad;
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
    }

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: AudioEngine — Ambient Sound Effects
    // ═══════════════════════════════════════════════════════════════════════════
    
    class AudioEngine {
        constructor() {
            this.enabled = false;
            this.ctx = null;
        }
        
        async init() {
            try {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.enabled = true;
            } catch (e) {
                console.warn('Audio not supported');
            }
        }
        
        playTone(freq = 440, duration = 0.15, type = 'sine', volume = 0.1) {
            if (!this.enabled || !this.ctx) return;
            
            try {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                
                gain.gain.setValueAtTime(volume, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            } catch (e) {}
        }
        
        select() {
            this.playTone(880, 0.1, 'sine', 0.05);
            setTimeout(() => this.playTone(1100, 0.08, 'sine', 0.03), 50);
        }
        
        expand() {
            this.playTone(523, 0.15, 'sine', 0.04);
            setTimeout(() => this.playTone(659, 0.12, 'sine', 0.03), 80);
            setTimeout(() => this.playTone(784, 0.1, 'sine', 0.02), 160);
        }
        
        collapse() {
            this.playTone(784, 0.1, 'sine', 0.03);
            setTimeout(() => this.playTone(523, 0.15, 'sine', 0.04), 80);
        }
        
        add() {
            this.playTone(1047, 0.12, 'sine', 0.05);
        }
        
        error() {
            this.playTone(200, 0.2, 'sawtooth', 0.03);
        }
    }

    // MODULE: UIController — DOM Interactions
    // ═══════════════════════════════════════════════════════════════════════════
    
    class UIController {
        constructor() {
            this.elements = {
                loading: document.getElementById('loading'),
                infoPanel: document.getElementById('info-panel'),
                nodeTitle: document.getElementById('node-title'),
                nodeDetails: document.getElementById('node-details'),
                nodeMeta: document.getElementById('node-meta'),
                breadcrumb: document.getElementById('breadcrumb'),
                breadcrumbPath: document.getElementById('breadcrumb-path'),
                searchInput: document.getElementById('search-input'),
                searchResults: document.getElementById('search-results'),
                modal: document.getElementById('node-modal'),
                modalTitle: document.getElementById('modal-title'),
                nameInput: document.getElementById('node-name-input'),
                descInput: document.getElementById('node-desc-input'),
                toastContainer: document.getElementById('toast-container'),
                helpPanel: document.getElementById('help-panel')
            };
            
            this.modalMode = 'add'; // 'add' or 'edit'
            this.modalParentId = null;
            this.modalEditId = null;
            this.selectedColor = '#00f0ff';
            this.searchResultIndex = -1;
            
            this.bindEvents();
        }
        
        bindEvents() {
            // Close button
            document.getElementById('close-btn').addEventListener('click', () => {
                bus.emit('ui:deselect');
            });
            
            // Control buttons
            document.getElementById('reset-view-btn').addEventListener('click', () => bus.emit('camera:reset'));
            document.getElementById('expand-all-btn').addEventListener('click', () => bus.emit('nodes:expandAll'));
            document.getElementById('collapse-all-btn').addEventListener('click', () => bus.emit('nodes:collapseAll'));
            document.getElementById('add-root-btn').addEventListener('click', () => this.openModal('add', store.data.id));
            document.getElementById('export-btn').addEventListener('click', () => this.exportMap());
            document.getElementById('help-btn').addEventListener('click', () => this.toggleHelp());
            
            // Add/Edit buttons
            document.getElementById('add-node-btn').addEventListener('click', () => {
                if (store.selectedNodeId) {
                    this.openModal('add', store.selectedNodeId);
                }
            });
            
            document.getElementById('edit-node-btn').addEventListener('click', () => {
                if (store.selectedNodeId) {
                    this.openModal('edit', store.selectedNodeId);
                }
            });
            
            // Modal
            document.getElementById('modal-cancel').addEventListener('click', () => this.closeModal());
            document.getElementById('modal-submit').addEventListener('click', () => this.submitModal());
            this.elements.modal.addEventListener('click', (e) => {
                if (e.target === this.elements.modal) this.closeModal();
            });
            
            // Color picker
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(o => {
                        o.classList.remove('selected');
                        o.setAttribute('aria-checked', 'false');
                    });
                    opt.classList.add('selected');
                    opt.setAttribute('aria-checked', 'true');
                    this.selectedColor = opt.dataset.color;
                });
            });
            
            // Search
            this.elements.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
            this.elements.searchInput.addEventListener('keydown', (e) => this.handleSearchKeydown(e));
            this.elements.searchInput.addEventListener('focus', () => {
                if (this.elements.searchInput.value) {
                    this.handleSearch(this.elements.searchInput.value);
                }
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#search-container')) {
                    this.elements.searchResults.classList.remove('active');
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            
            // Form submission on enter
            this.elements.nameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') this.submitModal();
            });
        }
        
        handleKeyboard(e) {
            // Don't handle if in input
            if (e.target.matches('input, textarea')) {
                if (e.key === 'Escape') {
                    e.target.blur();
                    this.closeModal();
                }
                return;
            }
            
            switch (e.key) {
                case 'Escape':
                    bus.emit('ui:deselect');
                    this.closeModal();
                    break;
                case 'k':
                    if (e.metaKey || e.ctrlKey) {
                        e.preventDefault();
                        this.elements.searchInput.focus();
                    }
                    break;
                case 'n':
                    if (!e.metaKey && !e.ctrlKey) {
                        const parentId = store.selectedNodeId || store.data.id;
                        this.openModal('add', parentId);
                    }
                    break;
                case 'Delete':
                case 'Backspace':
                    if (store.selectedNodeId && store.selectedNodeId !== store.data.id) {
                        this.confirmDelete(store.selectedNodeId);
                    }
                    break;
                case 'z':
                    if (e.metaKey || e.ctrlKey) {
                        e.preventDefault();
                        if (e.shiftKey) {
                            history.redo();
                        } else {
                            history.undo();
                        }
                    }
                    break;
            }
        }
        
        handleSearch(query) {
            if (!query.trim()) {
                this.elements.searchResults.classList.remove('active');
                this.elements.searchResults.innerHTML = '';
                return;
            }
            
            const results = store.searchNodes(query).slice(0, 8);
            this.searchResultIndex = -1;
            
            if (results.length === 0) {
                this.elements.searchResults.innerHTML = '<div class="search-result" style="color: rgba(255,255,255,0.4)">No results found</div>';
            } else {
                this.elements.searchResults.innerHTML = results.map((node, i) => {
                    const path = store.getPath(node.id).map(n => n.label).join(' › ');
                    return `
                        <div class="search-result" data-id="${node.id}" data-index="${i}">
                            <div class="search-result-dot" style="background: ${node.color}"></div>
                            <span class="search-result-label">${node.label}</span>
                            <span class="search-result-path">${path}</span>
                        </div>
                    `;
                }).join('');
                
                this.elements.searchResults.querySelectorAll('.search-result[data-id]').forEach(el => {
                    el.addEventListener('click', () => {
                        bus.emit('node:focus', { id: el.dataset.id });
                        this.elements.searchResults.classList.remove('active');
                        this.elements.searchInput.value = '';
                    });
                });
            }
            
            this.elements.searchResults.classList.add('active');
        }
        
        handleSearchKeydown(e) {
            const results = this.elements.searchResults.querySelectorAll('.search-result[data-id]');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                this.searchResultIndex = Math.min(this.searchResultIndex + 1, results.length - 1);
                this.updateSearchSelection(results);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                this.searchResultIndex = Math.max(this.searchResultIndex - 1, 0);
                this.updateSearchSelection(results);
            } else if (e.key === 'Enter' && this.searchResultIndex >= 0) {
                e.preventDefault();
                const selected = results[this.searchResultIndex];
                if (selected) {
                    bus.emit('node:focus', { id: selected.dataset.id });
                    this.elements.searchResults.classList.remove('active');
                    this.elements.searchInput.value = '';
                }
            } else if (e.key === 'Escape') {
                this.elements.searchResults.classList.remove('active');
                this.elements.searchInput.blur();
            }
        }
        
        updateSearchSelection(results) {
            results.forEach((el, i) => {
                el.classList.toggle('selected', i === this.searchResultIndex);
            });
        }
        
        hideLoading() {
            this.elements.loading.classList.add('hidden');
            setTimeout(() => this.elements.loading.remove(), 500);
        }
        
        showNodeInfo(nodeData) {
            store.selectedNodeId = nodeData.id;
            
            this.elements.nodeTitle.textContent = nodeData.label;
            this.elements.nodeTitle.style.color = nodeData.color;
            this.elements.infoPanel.style.borderColor = nodeData.color;
            
            // Compact details - description or child count
            let details = '';
            if (nodeData.description) {
                details = `<p>${this.escapeHTML(nodeData.description)}</p>`;
            } else {
                const childCount = nodeData.children?.length || 0;
                if (childCount > 0) {
                    details = `<p>${childCount} child node${childCount > 1 ? 's' : ''}</p>`;
                }
            }
            
            this.elements.nodeDetails.innerHTML = details;
            
            // Compact meta tags
            const childCount = nodeData.children?.length || 0;
            this.elements.nodeMeta.innerHTML = `
                <span class="meta-tag">${childCount} nodes</span>
            `;
            
            this.elements.infoPanel.classList.add('active');
            this.updateBreadcrumb(nodeData.id);
        }
        
        hideNodeInfo() {
            store.selectedNodeId = null;
            this.elements.infoPanel.classList.remove('active');
            this.elements.breadcrumb.classList.remove('active');
        }
        
        updateBreadcrumb(nodeId) {
            const path = store.getPath(nodeId);
            if (path.length === 0) {
                this.elements.breadcrumb.classList.remove('active');
                return;
            }
            
            this.elements.breadcrumbPath.innerHTML = path.map((node, i) => {
                const isLast = i === path.length - 1;
                return `<span class="breadcrumb-item ${isLast ? 'current' : ''}">${node.label}</span>` +
                    (isLast ? '' : '<span class="breadcrumb-separator">›</span>');
            }).join('');
            
            this.elements.breadcrumb.classList.add('active');
        }
        
        openModal(mode, targetId) {
            this.modalMode = mode;
            
            if (mode === 'add') {
                this.modalParentId = targetId;
                this.modalEditId = null;
                this.elements.modalTitle.textContent = 'Add Node';
                document.getElementById('modal-submit').textContent = 'Add Node';
                this.elements.nameInput.value = '';
                this.elements.descInput.value = '';
            } else {
                this.modalEditId = targetId;
                this.modalParentId = null;
                const node = store.findNode(targetId);
                if (!node) return;
                
                this.elements.modalTitle.textContent = 'Edit Node';
                document.getElementById('modal-submit').textContent = 'Save Changes';
                this.elements.nameInput.value = node.label;
                this.elements.descInput.value = node.description || '';
                this.selectedColor = node.color;
                
                document.querySelectorAll('.color-option').forEach(opt => {
                    const isSelected = opt.dataset.color === node.color;
                    opt.classList.toggle('selected', isSelected);
                    opt.setAttribute('aria-checked', isSelected);
                });
            }
            
            this.elements.modal.classList.add('active');
            setTimeout(() => this.elements.nameInput.focus(), 100);
        }
        
        closeModal() {
            this.elements.modal.classList.remove('active');
            this.modalParentId = null;
            this.modalEditId = null;
        }
        
        submitModal() {
            const name = this.elements.nameInput.value.trim();
            if (!name) {
                this.toast('Please enter a node name', 'error');
                audio.error();
                return;
            }
            
            if (this.modalMode === 'add' && this.modalParentId) {
                const newNode = store.addNode(this.modalParentId, {
                    label: name.toUpperCase(),
                    color: this.selectedColor,
                    description: this.elements.descInput.value.trim()
                });
                
                if (newNode) {
                    this.toast(`Added "${name}"`, 'success');
                    audio.add();
                }
            } else if (this.modalMode === 'edit' && this.modalEditId) {
                store.updateNode(this.modalEditId, {
                    label: name.toUpperCase(),
                    color: this.selectedColor,
                    description: this.elements.descInput.value.trim()
                });
                
                this.toast(`Updated "${name}"`, 'success');
            }
            
            this.closeModal();
        }
        
        confirmDelete(nodeId) {
            const node = store.findNode(nodeId);
            if (!node) return;
            
            if (confirm(`Delete "${node.label}" and all its children?`)) {
                if (store.deleteNode(nodeId)) {
                    this.toast(`Deleted "${node.label}"`, 'success');
                    bus.emit('ui:deselect');
                }
            }
        }
        
        exportMap() {
            const json = store.exportJSON();
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nexus-mindmap-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            this.toast('Map exported!', 'success');
        }
        
        toggleHelp() {
            this.elements.helpPanel.classList.toggle('active');
        }
        
        toast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${type === 'success' ? '✓' : '✕'}</span>
                <span>${this.escapeHTML(message)}</span>
            `;
            this.elements.toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('exiting');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    }
