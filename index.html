    // MODULE: CosmicScene — Three.js Scene Management
    // ═══════════════════════════════════════════════════════════════════════════
    
    async function initCosmicScene() {
        const THREE = await import('three');
        const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
        const { EffectComposer } = await import('three/addons/postprocessing/EffectComposer.js');
        const { RenderPass } = await import('three/addons/postprocessing/RenderPass.js');
        const { UnrealBloomPass } = await import('three/addons/postprocessing/UnrealBloomPass.js');
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = null;
        
        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 30);
        
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: 'high-performance'
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Post-processing
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.25, 0.3, 0.92
        );
        composer.addPass(bloomPass);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 8;
        controls.maxDistance = 80;
        controls.enablePan = false;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x4a5568, 0.4);
        scene.add(ambientLight);
        
        const lights = [
            { color: 0x00f0ff, intensity: 1.5, pos: [15, 10, 10] },
            { color: 0x9d4edd, intensity: 1.2, pos: [-15, -5, -10] },
            { color: 0x00ff9f, intensity: 0.8, pos: [0, 15, -5] }
        ];
        
        lights.forEach(l => {
            const light = new THREE.PointLight(l.color, l.intensity, 50);
            light.position.set(...l.pos);
            scene.add(light);
        });
        
        // Background stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsVertices = [];
        for (let i = 0; i < 600; i++) {
            starsVertices.push(
                (Math.random() - 0.5) * 180,
                (Math.random() - 0.5) * 180,
                (Math.random() - 0.5) * 180
            );
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        
        const stars = new THREE.Points(
            starsGeometry,
            new THREE.PointsMaterial({
                size: 0.15,
                transparent: true,
                opacity: 0.6,
                color: 0xffffff,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            })
        );
        scene.add(stars);
        
        // Node management
        const nodes = new Map();
        const connections = [];
        let selectedNode = null;
        
        // Glass material shader
        function createGlassMaterial(color, isCenter = false) {
            return new THREE.ShaderMaterial({
                uniforms: {
                    color: { value: new THREE.Color(color) },
                    time: { value: 0 },
                    isCenter: { value: isCenter ? 1.0 : 0.0 },
                    selected: { value: 0.0 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    varying vec3 vWorldPosition;
                    
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        vWorldPosition = (modelMatrix * vec4(position, 1.0)).xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    uniform float time;
                    uniform float isCenter;
                    uniform float selected;
                    
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    varying vec3 vWorldPosition;
                    
                    void main() {
                        vec3 viewDir = normalize(cameraPosition - vWorldPosition);
                        float fresnel = pow(1.0 - max(dot(vNormal, viewDir), 0.0), 2.5);
                        float dist = length(vPosition);
                        float coreBrightness = exp(-dist * 2.5);
                        
                        vec3 coreColor = mix(color, vec3(1.0), coreBrightness * 0.35);
                        vec3 rimColor = mix(color, vec3(1.0), 0.2);
                        vec3 finalColor = mix(coreColor, rimColor, fresnel * 0.4);
                        
                        if (isCenter > 0.5) {
                            float pulse = sin(time * 2.0) * 0.03 + 0.97;
                            finalColor = mix(finalColor, color * 1.3, coreBrightness * pulse * 0.25);
                        }
                        
                        finalColor += selected * fresnel * vec3(1.0) * 0.15;
                        float luminosity = 0.75 + fresnel * 0.15 + coreBrightness * 0.1;
                        float alpha = 0.55 + fresnel * 0.4;
                        
                        gl_FragColor = vec4(finalColor * luminosity, alpha);
                    }
                `,
                transparent: true,
                depthWrite: false
            });
        }
        
        // Glow material
        function createGlowMaterial(color) {
            return new THREE.ShaderMaterial({
                uniforms: { color: { value: new THREE.Color(color) } },
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(0.5 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                        gl_FragColor = vec4(mix(color, vec3(1.0), 0.2), intensity * 0.25);
                    }
                `,
                transparent: true,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
        }
        
        // Calculate node positions with outward branching
        // Stores both collapsed and expanded positions for dynamic branch lengths
        function calculatePositions(data, parentPos = [0, 0, 0], level = 0, parentAngle = 0, total = 1, index = 0) {
            data.level = level;
            
            // Size decreases slightly with depth
            if (level === 0) data.size = 2.2;
            else if (level === 1) data.size = 0.9;
            else if (level === 2) data.size = 0.5;
            else data.size = Math.max(0.3, 0.5 - (level - 2) * 0.05);
            
            // Base radius (collapsed state)
            let baseRadius;
            if (level === 0) baseRadius = 0;
            else if (level === 1) baseRadius = 7;
            else baseRadius = 4;
            
            // Expanded radius (when this node has expanded children)
            // Increases to make room for children
            let expandedRadius;
            if (level === 0) expandedRadius = 0;
            else if (level === 1) expandedRadius = 10; // Push out when expanded
            else expandedRadius = 6 + (level - 2) * 1; // Each level adds more
            
            let angle, verticalOffset;
            
            if (level === 0) {
                // Root node at center
                data.position = [0, 0, 0];
                data.basePosition = [0, 0, 0];
                data.expandedPosition = [0, 0, 0];
                data.branchAngle = 0;
            } else if (level === 1) {
                // First level: spread evenly around the root
                const angleStep = (Math.PI * 2) / Math.max(total, 1);
                angle = angleStep * index;
                const verticalSpread = 2.0;
                verticalOffset = (index - (total - 1) / 2) * verticalSpread * 0.3;
                
                // Base position (collapsed)
                data.basePosition = [
                    Math.cos(angle) * baseRadius,
                    verticalOffset,
                    Math.sin(angle) * baseRadius
                ];
                
                // Expanded position (when this node has expanded children)
                data.expandedPosition = [
                    Math.cos(angle) * expandedRadius,
                    verticalOffset,
                    Math.sin(angle) * expandedRadius
                ];
                
                // Start at base position
                data.position = [...data.basePosition];
                data.branchAngle = angle;
            } else {
                // Deeper levels: branch OUTWARD in a cone from parent's direction
                const spreadAngle = Math.PI * 0.6; // 108 degree spread
                const halfSpread = spreadAngle / 2;
                
                // Calculate angle within the spread arc
                let childAngle;
                if (total === 1) {
                    childAngle = parentAngle; // Single child continues straight
                } else {
                    // Spread children in an arc centered on parent's direction
                    const arcStep = spreadAngle / (total - 1);
                    childAngle = parentAngle - halfSpread + (arcStep * index);
                }
                
                // Add slight vertical spread
                const verticalSpread = 1.0 + level * 0.2;
                verticalOffset = (index - (total - 1) / 2) * verticalSpread * 0.2;
                
                // Base position (relative offset from parent)
                data.basePosition = [
                    parentPos[0] + Math.cos(childAngle) * baseRadius,
                    parentPos[1] + verticalOffset,
                    parentPos[2] + Math.sin(childAngle) * baseRadius
                ];
                
                // Expanded position
                data.expandedPosition = [
                    parentPos[0] + Math.cos(childAngle) * expandedRadius,
                    parentPos[1] + verticalOffset,
                    parentPos[2] + Math.sin(childAngle) * expandedRadius
                ];
                
                // Start at base position
                data.position = [...data.basePosition];
                data.branchAngle = childAngle;
            }
            
            // Store the parent angle for children calculation
            const branchAngle = data.branchAngle !== undefined ? data.branchAngle : 0;
            
            // Process children using the BASE position as reference
            // (children positions will be recalculated when parent expands)
            if (data.children) {
                data.children.forEach((child, i) => {
                    calculatePositions(child, data.basePosition, level + 1, branchAngle, data.children.length, i);
                });
            }
            
            return data;
        }
        
        // Create a single node mesh
        function createNodeMesh(data, parent = null) {
            const isCenter = data.level === 0;
            const geometry = new THREE.SphereGeometry(data.size, 48, 48);
            const material = createGlassMaterial(data.color, isCenter);
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(...data.position);
            mesh.userData = { ...data, parent };
            mesh.userData.isExpanded = false;
            
            scene.add(mesh);
            
            // Glow
            const glowMesh = new THREE.Mesh(
                new THREE.SphereGeometry(data.size * 1.2, 32, 32),
                createGlowMaterial(data.color)
            );
            glowMesh.position.copy(mesh.position);
            scene.add(glowMesh);
            mesh.userData.glowMesh = glowMesh;
            
            // Inner particles
            const particleCount = isCenter ? 800 : Math.floor(100 * (data.size / 2.2));
            const particleGeom = new THREE.BufferGeometry();
            const particlePos = new Float32Array(particleCount * 3);
            const particleColors = new Float32Array(particleCount * 3);
            const particleSizes = new Float32Array(particleCount);
            const particleAngles = new Float32Array(particleCount);
            const particlePhis = new Float32Array(particleCount);
            const particleSpeeds = new Float32Array(particleCount);
            
            const innerRadius = data.size * 0.85;
            const nodeColor = new THREE.Color(data.color);
            
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                particlePos[i * 3] = innerRadius * Math.sin(phi) * Math.cos(angle);
                particlePos[i * 3 + 1] = innerRadius * Math.cos(phi);
                particlePos[i * 3 + 2] = innerRadius * Math.sin(phi) * Math.sin(angle);
                
                // Color variation
                const mix = Math.random();
                if (mix < 0.5) {
                    particleColors[i * 3] = 1;
                    particleColors[i * 3 + 1] = 1;
                    particleColors[i * 3 + 2] = 1;
                } else {
                    particleColors[i * 3] = 0.6 + nodeColor.r * 0.4;
                    particleColors[i * 3 + 1] = 0.6 + nodeColor.g * 0.4;
                    particleColors[i * 3 + 2] = 0.6 + nodeColor.b * 0.4;
                }
                
                particleSizes[i] = (Math.random() * 0.2 + 0.06) * (data.size / 2.2);
                particleAngles[i] = angle;
                particlePhis[i] = phi;
                particleSpeeds[i] = 0.06 + Math.random() * 0.1;
            }
            
            particleGeom.setAttribute('position', new THREE.BufferAttribute(particlePos, 3));
            particleGeom.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));
            particleGeom.setAttribute('size', new THREE.BufferAttribute(particleSizes, 1));
            
            const particleMat = new THREE.ShaderMaterial({
                uniforms: { pixelRatio: { value: renderer.getPixelRatio() } },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    uniform float pixelRatio;
                    void main() {
                        vColor = color;
                        vec4 mvPos = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * pixelRatio * (150.0 / -mvPos.z);
                        gl_Position = projectionMatrix * mvPos;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        float d = length(gl_PointCoord - vec2(0.5));
                        if (d > 0.5) discard;
                        float alpha = 1.0 - smoothstep(0.2, 0.5, d);
                        gl_FragColor = vec4(vColor, alpha * 0.7);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            const particles = new THREE.Points(particleGeom, particleMat);
            particles.position.copy(mesh.position);
            particles.renderOrder = 1;
            scene.add(particles);
            
            mesh.userData.particles = particles;
            mesh.userData.particleData = {
                angles: particleAngles,
                phis: particlePhis,
                speeds: particleSpeeds,
                positions: particlePos,
                innerRadius
            };
            
            // Label - always create and show when node is visible
            const label = document.createElement('div');
            label.className = 'node-label';
            label.textContent = data.label;
            label.style.display = data.level >= 2 ? 'none' : 'block'; // Hidden initially if collapsed
            document.body.appendChild(label);
            mesh.userData.labelDiv = label;
            
            // Hide level 2+ initially
            if (data.level >= 2) {
                mesh.visible = false;
                mesh.userData.collapsed = true;
                glowMesh.visible = false;
                particles.visible = false;
            }
            
            // Connection to parent
            if (parent) {
                const connection = createConnection(parent, data);
                mesh.userData.connectionLine = connection;
                if (data.level >= 2) connection.visible = false;
            }
            
            nodes.set(data.id, mesh);
            
            // Process children
            if (data.children) {
                data.children.forEach(child => createNodeMesh(child, data));
            }
            
            return mesh;
        }
        
        function createConnection(parentData, childData) {
            const parentPos = new THREE.Vector3(...parentData.position);
            const childPos = new THREE.Vector3(...childData.position);
            const dir = new THREE.Vector3().subVectors(childPos, parentPos).normalize();
            
            const parentEdge = parentPos.clone().add(dir.clone().multiplyScalar(parentData.size));
            const childEdge = childPos.clone().sub(dir.clone().multiplyScalar(childData.size));
            
            const curve = new THREE.LineCurve3(parentEdge, childEdge);
            const tubeGeom = new THREE.TubeGeometry(curve, 20, 0.02, 8, false);
            const tubeMat = new THREE.MeshBasicMaterial({
                color: childData.color,
                transparent: true,
                opacity: 0.4
            });
            
            const tube = new THREE.Mesh(tubeGeom, tubeMat);
            scene.add(tube);
            connections.push(tube);
            
            return tube;
        }
        
        function updateConnection(childMesh, parentMesh) {
            if (!childMesh.userData.connectionLine) return;
            if (!parentMesh) return;
            
            // Always use actual mesh positions
            const parentPos = parentMesh.position.clone();
            const childPos = childMesh.position.clone();
            const dist = parentPos.distanceTo(childPos);
            
            if (dist > 0.1) {
                const dir = new THREE.Vector3().subVectors(childPos, parentPos).normalize();
                const parentSize = parentMesh.userData.size || 0.5;
                const childSize = childMesh.userData.size || 0.5;
                const parentEdge = parentPos.clone().add(dir.clone().multiplyScalar(parentSize));
                const childEdge = childPos.clone().sub(dir.clone().multiplyScalar(childSize));
                
                const curve = new THREE.LineCurve3(parentEdge, childEdge);
                const newGeom = new THREE.TubeGeometry(curve, 20, 0.02, 8, false);
                
                childMesh.userData.connectionLine.geometry.dispose();
                childMesh.userData.connectionLine.geometry = newGeom;
            }
        }
        
        // Expand/collapse animation with dynamic parent positioning
        function toggleChildren(parentMesh) {
            const parentData = parentMesh.userData;
            if (!parentData.children || parentData.children.length === 0) return;
            
            parentMesh.userData.isExpanded = !parentMesh.userData.isExpanded;
            
            const childMeshes = parentData.children.map(c => nodes.get(c.id)).filter(Boolean);
            
            if (parentMesh.userData.isExpanded) {
                audio.expand();
                
                // First, animate the parent outward to make room (if not root)
                const expandDuration = 350;
                
                if (parentData.level > 0 && parentData.expandedPosition) {
                    const startPos = parentMesh.position.clone();
                    const targetPos = new THREE.Vector3(...parentData.expandedPosition);
                    const startTime = Date.now();
                    
                    // Get the grandparent mesh for proper connection updates
                    const grandparentMesh = parentData.parent ? nodes.get(parentData.parent.id) : null;
                    
                    function animateParent() {
                        const progress = Math.min((Date.now() - startTime) / expandDuration, 1);
                        const ease = 1 - Math.pow(1 - progress, 3);
                        
                        parentMesh.position.lerpVectors(startPos, targetPos, ease);
                        parentMesh.userData.glowMesh.position.copy(parentMesh.position);
                        parentMesh.userData.particles.position.copy(parentMesh.position);
                        
                        // Update connection to grandparent using actual mesh position
                        if (parentMesh.userData.connectionLine && grandparentMesh) {
                            updateConnection(parentMesh, grandparentMesh);
                        }
                        
                        if (progress < 1) {
                            requestAnimationFrame(animateParent);
                        }
                    }
                    animateParent();
                }
                
                // Calculate new child positions based on parent's expanded position
                const parentExpandedPos = parentData.expandedPosition || parentData.position;
                
                // Then show children (with slight delay to let parent move first)
                setTimeout(() => {
                    childMeshes.forEach((child, i) => {
                        child.visible = true;
                        child.userData.collapsed = false;
                        child.userData.glowMesh.visible = false;
                        child.userData.particles.visible = false;
                        child.userData.labelDiv.style.display = 'none';
                        
                        const parentPos = parentMesh.position.clone();
                        
                        // Recalculate child position relative to parent's new position
                        const childData = child.userData;
                        const branchAngle = childData.branchAngle || parentData.branchAngle || 0;
                        const childRadius = 4 + (childData.level - 2) * 0.5;
                        
                        // Calculate target position relative to parent's current position
                        const angleSpread = Math.PI * 0.6;
                        const halfSpread = angleSpread / 2;
                        const total = childMeshes.length;
                        let childAngle;
                        if (total === 1) {
                            childAngle = parentData.branchAngle || 0;
                        } else {
                            const arcStep = angleSpread / (total - 1);
                            childAngle = (parentData.branchAngle || 0) - halfSpread + arcStep * i;
                        }
                        
                        const verticalOffset = (i - (total - 1) / 2) * 0.8 * 0.2;
                        
                        const targetPos = new THREE.Vector3(
                            parentPos.x + Math.cos(childAngle) * childRadius,
                            parentPos.y + verticalOffset,
                            parentPos.z + Math.sin(childAngle) * childRadius
                        );
                        
                        // Store the calculated position
                        child.userData.position = [targetPos.x, targetPos.y, targetPos.z];
                        
                        child.position.copy(parentPos);
                        child.scale.set(0.1, 0.1, 0.1);
                        child.material.opacity = 0;
                        
                        if (child.userData.connectionLine) {
                            child.userData.connectionLine.visible = false;
                        }
                        
                        const delay = i * 60;
                        const duration = 450;
                        
                        setTimeout(() => {
                            const startTime = Date.now();
                            const startPos = parentPos.clone();
                            
                            function animate() {
                                const progress = Math.min((Date.now() - startTime) / duration, 1);
                                const ease = 1 - Math.pow(1 - progress, 3);
                                
                                child.position.lerpVectors(startPos, targetPos, ease);
                                child.userData.glowMesh.position.copy(child.position);
                                child.userData.particles.position.copy(child.position);
                                
                                const scale = 0.1 + 0.9 * ease;
                                child.scale.set(scale, scale, scale);
                                child.material.opacity = progress;
                                
                                if (child.userData.connectionLine && progress > 0.2) {
                                    child.userData.connectionLine.visible = true;
                                    // Update connection using parent mesh directly
                                    updateConnection(child, parentMesh);
                                    child.userData.connectionLine.material.opacity = 0.4 * ((progress - 0.2) / 0.8);
                                }
                                
                                if (progress < 1) {
                                    requestAnimationFrame(animate);
                                } else {
                                    child.scale.set(1, 1, 1);
                                    child.userData.glowMesh.visible = true;
                                    child.userData.particles.visible = true;
                                    child.userData.labelDiv.style.display = 'block';
                                    if (child.userData.connectionLine) {
                                        child.userData.connectionLine.material.opacity = 0.4;
                                    }
                                }
                            }
                            
                            animate();
                        }, delay);
                    });
                }, parentData.level > 0 ? 150 : 0); // Delay children animation if parent is moving
                
            } else {
                audio.collapse();
                
                // First collapse children, then move parent back
                childMeshes.forEach(child => {
                    const startPos = child.position.clone();
                    const targetPos = parentMesh.position.clone();
                    const duration = 300;
                    const startTime = Date.now();
                    
                    function animate() {
                        const progress = Math.min((Date.now() - startTime) / duration, 1);
                        const ease = progress * progress;
                        
                        child.position.lerpVectors(startPos, targetPos, ease);
                        child.userData.glowMesh.position.copy(child.position);
                        child.userData.particles.position.copy(child.position);
                        
                        const scale = 1 - 0.9 * ease;
                        child.scale.set(scale, scale, scale);
                        child.material.opacity = 1 - progress;
                        
                        if (child.userData.connectionLine) {
                            updateConnection(child, parentMesh);
                            child.userData.connectionLine.material.opacity = 0.4 * (1 - progress);
                        }
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            child.visible = false;
                            child.userData.collapsed = true;
                            child.userData.glowMesh.visible = false;
                            child.userData.particles.visible = false;
                            child.userData.labelDiv.style.display = 'none';
                            if (child.userData.connectionLine) {
                                child.userData.connectionLine.visible = false;
                            }
                            
                            // Recursively collapse children
                            if (child.userData.isExpanded) {
                                toggleChildren(child);
                            }
                        }
                    }
                    
                    animate();
                });
                
                // After children collapse, move parent back to base position
                if (parentData.level > 0 && parentData.basePosition) {
                    // Get grandparent mesh
                    const grandparentMesh = parentData.parent ? nodes.get(parentData.parent.id) : null;
                    
                    setTimeout(() => {
                        const startPos = parentMesh.position.clone();
                        const targetPos = new THREE.Vector3(...parentData.basePosition);
                        const collapseDuration = 350;
                        const startTime = Date.now();
                        
                        function animateParent() {
                            const progress = Math.min((Date.now() - startTime) / collapseDuration, 1);
                            const ease = progress * progress;
                            
                            parentMesh.position.lerpVectors(startPos, targetPos, ease);
                            parentMesh.userData.glowMesh.position.copy(parentMesh.position);
                            parentMesh.userData.particles.position.copy(parentMesh.position);
                            
                            // Update connection to grandparent using actual mesh position
                            if (parentMesh.userData.connectionLine && grandparentMesh) {
                                updateConnection(parentMesh, grandparentMesh);
                            }
                            
                            if (progress < 1) {
                                requestAnimationFrame(animateParent);
                            }
                        }
                        animateParent();
                    }, 320); // Wait for children to collapse
                }
            }
            
            // Update store
            if (parentMesh.userData.isExpanded) {
                store.expandedNodes.add(parentData.id);
            } else {
                store.expandedNodes.delete(parentData.id);
            }
        }
        
        // Selection
        function selectNode(mesh) {
            audio.select();
            
            // Collapse previous selection's children if different branch
            if (selectedNode && selectedNode !== mesh) {
                const selectedIsChild = mesh.userData.parent && mesh.userData.parent.id === selectedNode.userData.id;
                if (!selectedIsChild && selectedNode.userData.isExpanded) {
                    toggleChildren(selectedNode);
                }
            }
            
            // Toggle children
            if (mesh.userData.children && mesh.userData.children.length > 0) {
                toggleChildren(mesh);
            }
            
            // Update selection state
            if (selectedNode) {
                selectedNode.material.uniforms.selected.value = 0;
                selectedNode.scale.set(1, 1, 1);
            }
            
            selectedNode = mesh;
            selectedNode.material.uniforms.selected.value = 1;
            selectedNode.scale.set(1.12, 1.12, 1.12);
            
            // Dim other nodes but keep all labels visible
            const relatedIds = new Set([mesh.userData.id]);
            if (mesh.userData.children) {
                mesh.userData.children.forEach(c => relatedIds.add(c.id));
            }
            if (mesh.userData.parent) {
                relatedIds.add(mesh.userData.parent.id);
            }
            
            nodes.forEach((n, id) => {
                if (relatedIds.has(id) && n.visible) {
                    n.material.opacity = 1;
                } else if (n.visible) {
                    n.material.opacity = 0.15;
                    n.material.transparent = true;
                }
                // Always show label if node is visible
                if (n.visible && n.userData.labelDiv) {
                    n.userData.labelDiv.style.display = 'block';
                }
            });
            
            connections.forEach(c => {
                if (c.visible) c.material.opacity = 0.1;
            });
            
            if (mesh.userData.children) {
                mesh.userData.children.forEach(childData => {
                    const childMesh = nodes.get(childData.id);
                    if (childMesh && childMesh.userData.connectionLine) {
                        childMesh.userData.connectionLine.material.opacity = 0.5;
                    }
                });
            }
            
            // Camera animation - use current mesh position (may have moved)
            const nodePos = mesh.position.clone();
            const isCenter = mesh.userData.level === 0;
            const distance = isCenter ? 28 : (mesh.userData.level === 1 ? 18 : 14);
            
            const mindToNode = new THREE.Vector3(nodePos.x, 0, nodePos.z).normalize();
            const newCameraPos = new THREE.Vector3(
                nodePos.x + (mindToNode.length() > 0.1 ? mindToNode.x : 0) * distance,
                nodePos.y + (isCenter ? 10 : 6),
                nodePos.z + (mindToNode.length() > 0.1 ? mindToNode.z : 1) * distance
            );
            
            animateCamera(camera.position.clone(), newCameraPos, controls.target.clone(), nodePos);
            
            // Emit selection
            bus.emit('node:selected', { data: mesh.userData });
        }
        
        function deselectNode() {
            if (selectedNode) {
                selectedNode.material.uniforms.selected.value = 0;
                selectedNode.scale.set(1, 1, 1);
                
                // Collapse if expanded
                if (selectedNode.userData.isExpanded && selectedNode.userData.level > 0) {
                    toggleChildren(selectedNode);
                }
                
                selectedNode = null;
            }
            
            // Reset opacities and show all labels
            nodes.forEach(n => {
                if (n.visible) {
                    n.material.opacity = 1;
                    n.material.transparent = true;
                    // Always show label for visible nodes
                    if (n.userData.labelDiv) {
                        n.userData.labelDiv.style.display = 'block';
                    }
                }
            });
            
            connections.forEach(c => {
                if (c.visible) c.material.opacity = 0.4;
            });
            
            // Reset camera
            animateCamera(
                camera.position.clone(),
                new THREE.Vector3(0, 12, 30),
                controls.target.clone(),
                new THREE.Vector3(0, 0, 0)
            );
            
            bus.emit('node:deselected');
        }
        
        function animateCamera(fromPos, toPos, fromTarget, toTarget, duration = 700) {
            const startTime = Date.now();
            
            function animate() {
                const progress = Math.min((Date.now() - startTime) / duration, 1);
                const ease = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                camera.position.lerpVectors(fromPos, toPos, ease);
                controls.target.lerpVectors(fromTarget, toTarget, ease);
                controls.update();
                
                if (progress < 1) requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Expand/Collapse all
        function expandAll() {
            nodes.forEach(mesh => {
                if (mesh.userData.level === 1 && !mesh.userData.isExpanded) {
                    toggleChildren(mesh);
                }
            });
        }
        
        function collapseAll() {
            nodes.forEach(mesh => {
                if (mesh.userData.level === 1 && mesh.userData.isExpanded) {
                    toggleChildren(mesh);
                }
            });
        }
        
        // Focus on a specific node
        function focusNode(id) {
            const mesh = nodes.get(id);
            if (!mesh) return;
            
            // Expand ancestors
            const path = store.getPath(id);
            path.slice(0, -1).forEach(ancestor => {
                const ancestorMesh = nodes.get(ancestor.id);
                if (ancestorMesh && !ancestorMesh.userData.isExpanded && ancestorMesh.userData.children?.length > 0) {
                    toggleChildren(ancestorMesh);
                }
            });
            
            // Wait for animations then select
            setTimeout(() => selectNode(mesh), 300);
        }
        
        // Raycasting for interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredNode = null;
        let isDragging = false;
        let mouseDownPos = { x: 0, y: 0 };
        
        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const visibleNodes = Array.from(nodes.values()).filter(n => n.visible);
            const intersects = raycaster.intersectObjects(visibleNodes);
            
            if (hoveredNode && hoveredNode !== selectedNode) {
                hoveredNode.scale.set(1, 1, 1);
            }
            
            if (intersects.length > 0) {
                hoveredNode = intersects[0].object;
                if (hoveredNode !== selectedNode) {
                    hoveredNode.scale.set(1.08, 1.08, 1.08);
                }
                renderer.domElement.style.cursor = 'pointer';
            } else {
                hoveredNode = null;
                renderer.domElement.style.cursor = 'default';
            }
        }
        
        function onMouseDown(e) {
            mouseDownPos = { x: e.clientX, y: e.clientY };
            isDragging = false;
        }
        
        function onMouseMoveForDrag(e) {
            const delta = Math.abs(e.clientX - mouseDownPos.x) + Math.abs(e.clientY - mouseDownPos.y);
            if (delta > 5) isDragging = true;
        }
        
        function onClick(e) {
            if (isDragging) return;
            if (e.target.closest('#controls-panel, #info-panel, #search-container, #help-panel, .modal-overlay')) return;
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const visibleNodes = Array.from(nodes.values()).filter(n => n.visible);
            const intersects = raycaster.intersectObjects(visibleNodes);
            
            if (intersects.length > 0) {
                selectNode(intersects[0].object);
            } else {
                deselectNode();
            }
        }
        
        // Touch support
        let touchStart = { x: 0, y: 0 };
        let isTouchDrag = false;
        
        function onTouchStart(e) {
            if (e.touches.length === 1) {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                isTouchDrag = false;
            }
        }
        
        function onTouchMove(e) {
            if (e.touches.length === 1) {
                const delta = Math.abs(e.touches[0].clientX - touchStart.x) + Math.abs(e.touches[0].clientY - touchStart.y);
                if (delta > 10) isTouchDrag = true;
            }
        }
        
        function onTouchEnd(e) {
            if (isTouchDrag || e.changedTouches.length !== 1) return;
            
            const touch = e.changedTouches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const visibleNodes = Array.from(nodes.values()).filter(n => n.visible);
            const intersects = raycaster.intersectObjects(visibleNodes);
            
            if (intersects.length > 0) {
                selectNode(intersects[0].object);
            } else {
                deselectNode();
            }
        }
        
        // Event listeners
        window.addEventListener('mousedown', onMouseDown);
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mousemove', onMouseMoveForDrag);
        window.addEventListener('click', onClick);
        window.addEventListener('touchstart', onTouchStart, { passive: true });
        window.addEventListener('touchmove', onTouchMove, { passive: true });
        window.addEventListener('touchend', onTouchEnd);
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Rebuild scene from data
        function rebuildScene() {
            // Save expanded state before clearing
            const expandedIds = new Set(store.expandedNodes);
            
            // Clear existing
            nodes.forEach(mesh => {
                scene.remove(mesh);
                scene.remove(mesh.userData.glowMesh);
                scene.remove(mesh.userData.particles);
                mesh.userData.labelDiv?.remove();
                mesh.geometry.dispose();
                mesh.material.dispose();
            });
            connections.forEach(conn => {
                scene.remove(conn);
                conn.geometry.dispose();
                conn.material.dispose();
            });
            nodes.clear();
            connections.length = 0;
            selectedNode = null;
            
            // Rebuild
            const processedData = calculatePositions(JSON.parse(JSON.stringify(store.data)));
            createNodeMesh(processedData);
            
            // Restore expanded state
            expandedIds.forEach(nodeId => {
                const mesh = nodes.get(nodeId);
                if (mesh && mesh.userData.children && mesh.userData.children.length > 0) {
                    // Show children of this expanded node
                    mesh.userData.isExpanded = true;
                    
                    // If this node should be in expanded position, move it
                    if (mesh.userData.expandedPosition && mesh.userData.level > 0) {
                        mesh.position.set(...mesh.userData.expandedPosition);
                        mesh.userData.glowMesh.position.copy(mesh.position);
                        mesh.userData.particles.position.copy(mesh.position);
                        
                        // Update connection to parent
                        if (mesh.userData.connectionLine && mesh.userData.parent) {
                            const parentMesh = nodes.get(mesh.userData.parent.id);
                            if (parentMesh) {
                                updateConnection(mesh, parentMesh);
                            }
                        }
                    }
                    
                    // Show all direct children
                    mesh.userData.children.forEach(childData => {
                        const childMesh = nodes.get(childData.id);
                        if (childMesh) {
                            childMesh.visible = true;
                            childMesh.userData.collapsed = false;
                            childMesh.userData.glowMesh.visible = true;
                            childMesh.userData.particles.visible = true;
                            childMesh.userData.labelDiv.style.display = 'block';
                            
                            // Recalculate child position relative to parent's expanded position
                            if (mesh.userData.expandedPosition && mesh.userData.level > 0) {
                                const parentPos = mesh.position.clone();
                                const childAngle = childMesh.userData.branchAngle || 0;
                                const childRadius = 4 + (childMesh.userData.level - 2) * 0.5;
                                
                                const i = mesh.userData.children.indexOf(childData);
                                const total = mesh.userData.children.length;
                                const angleSpread = Math.PI * 0.6;
                                const halfSpread = angleSpread / 2;
                                
                                let angle;
                                if (total === 1) {
                                    angle = mesh.userData.branchAngle || 0;
                                } else {
                                    const arcStep = angleSpread / (total - 1);
                                    angle = (mesh.userData.branchAngle || 0) - halfSpread + arcStep * i;
                                }
                                
                                const verticalOffset = (i - (total - 1) / 2) * 0.8 * 0.2;
                                
                                childMesh.position.set(
                                    parentPos.x + Math.cos(angle) * childRadius,
                                    parentPos.y + verticalOffset,
                                    parentPos.z + Math.sin(angle) * childRadius
                                );
                                childMesh.userData.glowMesh.position.copy(childMesh.position);
                                childMesh.userData.particles.position.copy(childMesh.position);
                            }
                            
                            // Show and update connection
                            if (childMesh.userData.connectionLine) {
                                childMesh.userData.connectionLine.visible = true;
                                updateConnection(childMesh, mesh);
                            }
                        }
                    });
                }
            });
        }
        
        // Event bus handlers
        bus.on('camera:reset', deselectNode);
        bus.on('nodes:expandAll', expandAll);
        bus.on('nodes:collapseAll', collapseAll);
        bus.on('ui:deselect', deselectNode);
        bus.on('node:focus', ({ id }) => focusNode(id));
        bus.on('node:added', () => rebuildScene());
        bus.on('node:deleted', () => rebuildScene());
        bus.on('node:updated', ({ node }) => {
            const mesh = nodes.get(node.id);
            if (mesh) {
                mesh.userData.label = node.label;
                mesh.userData.description = node.description;
                mesh.userData.color = node.color;
                mesh.userData.labelDiv.textContent = node.label;
                mesh.material.uniforms.color.value = new THREE.Color(node.color);
                
                if (selectedNode === mesh) {
                    bus.emit('node:selected', { data: mesh.userData });
                }
            }
        });
        bus.on('data:reset', () => rebuildScene());
        bus.on('data:imported', () => rebuildScene());
        
        // Build initial scene
        const processedData = calculatePositions(JSON.parse(JSON.stringify(store.data)));
        createNodeMesh(processedData);
        
        // Animation loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            
            // Update nodes
            nodes.forEach(mesh => {
                if (mesh.visible) {
                    mesh.material.uniforms.time.value = time;
                    
                    if (mesh !== selectedNode) {
                        mesh.rotation.y += 0.002;
                    } else {
                        mesh.rotation.y += 0.006;
                    }
                    
                    // Update particles
                    if (mesh.userData.particles && mesh.userData.particleData) {
                        const data = mesh.userData.particleData;
                        const positions = mesh.userData.particles.geometry.attributes.position.array;
                        
                        for (let i = 0; i < data.angles.length; i++) {
                            data.angles[i] += data.speeds[i] * 0.008;
                            
                            const angle = data.angles[i];
                            const phi = data.phis[i];
                            const r = data.innerRadius;
                            
                            positions[i * 3] = r * Math.sin(phi) * Math.cos(angle);
                            positions[i * 3 + 1] = r * Math.cos(phi);
                            positions[i * 3 + 2] = r * Math.sin(phi) * Math.sin(angle);
                        }
                        
                        mesh.userData.particles.geometry.attributes.position.needsUpdate = true;
                    }
                    
                    // Update labels - always show for visible nodes
                    if (mesh.userData.labelDiv) {
                        // Make sure label is visible when node is visible
                        if (mesh.userData.labelDiv.style.display === 'none') {
                            mesh.userData.labelDiv.style.display = 'block';
                        }
                        
                        const vector = mesh.position.clone().project(camera);
                        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                        const y = (vector.y * -0.5 + 0.5) * window.innerHeight;
                        const dist = camera.position.distanceTo(mesh.position);
                        
                        const scale = Math.max(0.5, Math.min(1.2, 18 / dist));
                        const opacity = Math.max(0.3, Math.min(1, 25 / dist));
                        
                        mesh.userData.labelDiv.style.left = x + 'px';
                        mesh.userData.labelDiv.style.top = (y + 30) + 'px';
                        mesh.userData.labelDiv.style.transform = `translate(-50%, 0) scale(${scale})`;
                        mesh.userData.labelDiv.style.opacity = opacity;
                    }
                } else {
                    // Hide label when node is not visible
                    if (mesh.userData.labelDiv) {
                        mesh.userData.labelDiv.style.display = 'none';
                    }
                }
            });
            
            // Rotate stars
            stars.rotation.y += 0.00008;
            stars.rotation.x += 0.00003;
            
            controls.update();
            composer.render();
        }
        
        animate();
        
        return { scene, camera, renderer, nodes };
    }
