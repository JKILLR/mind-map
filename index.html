<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map - Cosmic 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            background: #0a0a12;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #header {
            position: absolute;
            top: 24px;
            left: 24px;
            color: white;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.85) 0%, rgba(20, 15, 35, 0.75) 100%);
            padding: 18px 24px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        #header h1 {
            margin: 0 0 6px 0;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff 0%, #a8b4ff 50%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #header p {
            margin: 0;
            opacity: 0.6;
            font-size: 12px;
            letter-spacing: 0.5px;
            font-weight: 300;
        }
        
        #info-panel {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.9) 0%, rgba(25, 20, 40, 0.85) 100%);
            backdrop-filter: blur(24px);
            border-radius: 20px;
            padding: 20px 28px;
            color: white;
            max-width: 320px;
            min-width: 280px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: 1000;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        #info-panel.active {
            display: block;
            animation: panelSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes panelSlideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        #close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            cursor: pointer;
            padding: 4px 10px;
            line-height: 1;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        #close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        #node-title {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        #node-details {
            opacity: 0.7;
            font-size: 13px;
            margin-bottom: 12px;
            font-weight: 300;
            line-height: 1.5;
        }
        
        #node-details p {
            margin: 4px 0;
        }
        
        #add-node-btn {
            margin-top: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f64f59 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        
        #add-node-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        #add-node-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(5, 5, 15, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        #add-node-modal.active {
            display: flex;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #modal-content {
            background: linear-gradient(145deg, rgba(20, 18, 35, 0.98) 0%, rgba(30, 25, 50, 0.95) 100%);
            padding: 36px;
            border-radius: 24px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            animation: modalScaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes modalScaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        #modal-content h3 {
            color: white;
            margin: 0 0 28px 0;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-family: 'Exo 2', sans-serif;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.15);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .color-picker-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }
        
        .color-option::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.25s;
        }
        
        .color-option:hover {
            transform: scale(1.15);
        }
        
        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 24px currentColor;
        }
        
        .color-option.selected::after {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .modal-buttons {
            display: flex;
            gap: 14px;
            margin-top: 32px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 0.5px;
        }
        
        #modal-cancel {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #modal-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        #modal-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        
        #modal-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .node-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            font-weight: 500;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 0, 0, 0.6);
            user-select: none;
            white-space: nowrap;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.5px;
        }
        
        #controls-panel {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.8) 0%, rgba(20, 15, 35, 0.7) 100%);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-family: 'Exo 2', sans-serif;
            font-weight: 400;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.3px;
        }
        
        .control-btn:hover {
            background: linear-gradient(135deg, rgba(30, 25, 50, 0.9) 0%, rgba(40, 30, 60, 0.85) 100%);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(-4px);
            box-shadow: 4px 0 20px rgba(102, 126, 234, 0.15);
        }
        
        .control-btn:active {
            transform: translateX(-4px) scale(0.97);
        }
        
        .control-btn span {
            font-size: 16px;
        }
        
        #breadcrumb {
            position: absolute;
            top: 90px;
            left: 24px;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.75) 0%, rgba(20, 15, 35, 0.65) 100%);
            backdrop-filter: blur(16px);
            padding: 12px 18px;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            z-index: 1000;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.06);
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        #breadcrumb.active {
            display: block;
            animation: breadcrumbSlide 0.3s ease-out;
        }
        
        @keyframes breadcrumbSlide {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        #breadcrumb span {
            color: white;
            font-weight: 500;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            z-index: 2000;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-align: center;
        }
        
        #loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="nebula-bg"></canvas>
    <div id="loading">INITIALIZING</div>
    
    <div id="header">
        <h1>MIND MAP</h1>

    </div>
    
    <div id="controls-panel">
        <button class="control-btn" id="reset-view-btn">

    <div id="canvas-container"></div>

    <div id="add-node-modal">
        <div id="modal-content">
            <h3>Add New Node</h3>
            <div class="form-group">
                <label>Node Name</label>
                <input type="text" id="node-name-input" placeholder="Enter node name..." maxlength="30">
            </div>
            <div class="form-group">
                <label>Color</label>
                <div class="color-picker-container">
                    <div class="color-option selected" data-color="#6366f1" style="background: linear-gradient(135deg, #6366f1, #818cf8);"></div>
                    <div class="color-option" data-color="#22c55e" style="background: linear-gradient(135deg, #22c55e, #4ade80);"></div>
                    <div class="color-option" data-color="#f59e0b" style="background: linear-gradient(135deg, #f59e0b, #fbbf24);"></div>
                    <div class="color-option" data-color="#a855f7" style="background: linear-gradient(135deg, #a855f7, #c084fc);"></div>
                    <div class="color-option" data-color="#ef4444" style="background: linear-gradient(135deg, #ef4444, #f87171);"></div>
                    <div class="color-option" data-color="#06b6d4" style="background: linear-gradient(135deg, #06b6d4, #22d3ee);"></div>
                    <div class="color-option" data-color="#ec4899" style="background: linear-gradient(135deg, #ec4899, #f472b6);"></div>

            <div class="modal-buttons">
                <button id="modal-cancel">Cancel</button>
                <button id="modal-submit">Add Node</button>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        // Nebula background generator
        function createNebulaBackground() {
            const canvas = document.getElementById('nebula-bg');
            const ctx = canvas.getContext('2d');
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                render();
            }
            
            function render() {
                const w = canvas.width;
                const h = canvas.height;
                
                // Base gradient
                const baseGrad = ctx.createRadialGradient(w * 0.3, h * 0.4, 0, w * 0.5, h * 0.5, w * 0.8);
                baseGrad.addColorStop(0, '#0d1b2a');
                baseGrad.addColorStop(0.5, '#0a0a18');
                baseGrad.addColorStop(1, '#050510');
                ctx.fillStyle = baseGrad;
                ctx.fillRect(0, 0, w, h);
                
                // Nebula clouds
                const nebulae = [
                    { x: 0.2, y: 0.3, r: 0.4, colors: ['rgba(100, 50, 150, 0.15)', 'rgba(60, 30, 100, 0.08)', 'transparent'] },
                    { x: 0.8, y: 0.6, r: 0.35, colors: ['rgba(30, 80, 120, 0.12)', 'rgba(20, 60, 100, 0.06)', 'transparent'] },
                    { x: 0.5, y: 0.2, r: 0.3, colors: ['rgba(150, 80, 100, 0.1)', 'rgba(100, 50, 80, 0.05)', 'transparent'] },
                    { x: 0.15, y: 0.7, r: 0.25, colors: ['rgba(40, 100, 80, 0.1)', 'rgba(30, 80, 60, 0.05)', 'transparent'] },
                    { x: 0.7, y: 0.15, r: 0.28, colors: ['rgba(80, 60, 130, 0.12)', 'rgba(60, 40, 100, 0.06)', 'transparent'] },
                    { x: 0.9, y: 0.85, r: 0.32, colors: ['rgba(100, 60, 40, 0.08)', 'rgba(80, 40, 30, 0.04)', 'transparent'] },
                ];
                
                nebulae.forEach(neb => {
                    const grad = ctx.createRadialGradient(
                        w * neb.x, h * neb.y, 0,
                        w * neb.x, h * neb.y, w * neb.r
                    );
                    neb.colors.forEach((c, i) => grad.addColorStop(i / (neb.colors.length - 1), c));
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, w, h);
                });
                
                // Stars
                for (let i = 0; i < 800; i++) {
                    const x = Math.random() * w;
                    const y = Math.random() * h;
                    const size = Math.random() * 1.5 + 0.5;
                    const opacity = Math.random() * 0.6 + 0.2;
                    
                    // Color variation
                    const colorChoice = Math.random();
                    let color;
                    if (colorChoice < 0.4) color = `rgba(200, 210, 255, ${opacity})`; // Blue-white
                    else if (colorChoice < 0.7) color = `rgba(255, 250, 240, ${opacity})`; // White
                    else if (colorChoice < 0.85) color = `rgba(255, 200, 150, ${opacity})`; // Orange
                    else color = `rgba(200, 180, 255, ${opacity})`; // Purple
                    
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                    
                    // Add glow to some stars
                    if (Math.random() > 0.85) {
                        const glowGrad = ctx.createRadialGradient(x, y, 0, x, y, size * 4);
                        glowGrad.addColorStop(0, color.replace(/[\d.]+\)$/, '0.3)'));
                        glowGrad.addColorStop(1, 'transparent');
                        ctx.fillStyle = glowGrad;
                        ctx.beginPath();
                        ctx.arc(x, y, size * 4, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Distant galaxies
                for (let i = 0; i < 5; i++) {
                    const x = Math.random() * w;
                    const y = Math.random() * h;
                    const size = Math.random() * 30 + 15;
                    const rotation = Math.random() * Math.PI;
                    
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rotation);
                    ctx.scale(1, 0.4);
                    
                    const galaxyGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                    galaxyGrad.addColorStop(0, 'rgba(255, 250, 240, 0.15)');
                    galaxyGrad.addColorStop(0.3, 'rgba(200, 180, 220, 0.08)');
                    galaxyGrad.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = galaxyGrad;
                    ctx.beginPath();
                    ctx.arc(0, 0, size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            window.addEventListener('resize', resize);
            resize();
        }
        
        createNebulaBackground();
        
        // Main Three.js application
        (async function() {
            function updateStatus(msg) {
                const loadingEl = document.getElementById('loading');
                if (loadingEl) loadingEl.innerHTML = msg;
            }
            
            setTimeout(() => {
                const loadingEl = document.getElementById('loading');
                if (loadingEl && loadingEl.style.display !== 'none') {
                    loadingEl.innerHTML = 'Error: Failed to initialize';
                }
            }, 15000);
            
            try {
                const THREE = await import('three');
                const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
                const { EffectComposer } = await import('three/addons/postprocessing/EffectComposer.js');
                const { RenderPass } = await import('three/addons/postprocessing/RenderPass.js');
                const { UnrealBloomPass } = await import('three/addons/postprocessing/UnrealBloomPass.js');

                // Mind map data
                const mindData = {
                    id: 'mind',
                    label: 'MIND',
                    color: '#00d4ff',
                    position: [0, 0, 0],
                    size: 2.5,
                    children: [
                        {
                            id: 'goals',
                            label: 'GOALS',
                            color: '#6366f1',
                            children: [
                                { id: 'learn-coding', label: 'LEARN CODING', color: '#818cf8' },
                                { id: 'run-marathon', label: 'RUN MARATHON', color: '#818cf8' },
                                { id: 'write-book', label: 'WRITE BOOK', color: '#818cf8' }
                            ]
                        },
                        {
                            id: 'work',
                            label: 'WORK',
                            color: '#22c55e',
                            children: [
                                { id: 'project-a', label: 'PROJECT A', color: '#4ade80' },
                                { id: 'meeting-notes', label: 'MEETING NOTES', color: '#4ade80' },
                                { id: 'client-work', label: 'CLIENT WORK', color: '#4ade80' }
                            ]
                        },
                        {
                            id: 'personal',
                            label: 'PERSONAL',
                            color: '#f59e0b',
                            children: [
                                { id: 'birthday-list', label: 'BIRTHDAY LIST', color: '#fbbf24' },
                                { id: 'grocery-trip', label: 'GROCERY TRIP', color: '#fbbf24' },
                                { id: 'hobby-ideas', label: 'HOBBY IDEAS', color: '#fbbf24' }
                            ]
                        },
                        {
                            id: 'reminders',
                            label: 'REMINDERS',
                            color: '#a855f7',
                            children: [
                                { id: 'appointment', label: 'APPOINTMENT', color: '#c084fc' },
                                { id: 'pay-bills', label: 'PAY BILLS', color: '#c084fc' },
                                { id: 'call-mom', label: 'CALL MOM', color: '#c084fc' }
                            ]
                        }
                    ]
                };

                // Calculate node positions
                function calculateNodePositions(node, parentPos = [0, 0, 0], level = 0, angleOffset = 0, totalSiblings = 1, siblingIndex = 0) {
                    node.level = level;  // Store level in data
                    
                    if (level === 0) {
                        node.size = 2.5;
                    } else if (level === 1) {
                        node.size = 1.0;
                    } else {
                        node.size = 0.45;
                    }
                    
                    let radius;
                    if (level === 0) {
                        radius = 0;
                    } else if (level === 1) {
                        radius = 7;
                    } else {
                        radius = 3;
                    }
                    
                    const angleStep = (Math.PI * 2) / Math.max(totalSiblings, 1);
                    const angle = angleOffset + angleStep * siblingIndex;
                    
                    const verticalSpread = level === 1 ? 2.5 : 1.5;
                    const verticalOffset = (siblingIndex - (totalSiblings - 1) / 2) * verticalSpread;
                    
                    const x = parentPos[0] + Math.cos(angle) * radius;
                    const y = parentPos[1] + verticalOffset * 0.5;
                    const z = parentPos[2] + Math.sin(angle) * radius;
                    
                    node.position = [x, y, z];
                    
                    if (node.children) {
                        node.children.forEach((child, idx) => {
                            calculateNodePositions(child, node.position, level + 1, angle, node.children.length, idx);
                        });
                    }
                    
                    return node;
                }

                // Scene setup
                const scene = new THREE.Scene();

                // Controls
                const controls = new OrbitControls(camera, renderer.domElement);

                // Lighting

                pointLight3.position.set(0, 15, -5);
                scene.add(pointLight3);

                // Sparse 3D stars in the scene
                const starsGeometry = new THREE.BufferGeometry();
                const starsVertices = [];
                const starsSizes = [];
                
                for (let i = 0; i < 500; i++) {
                    const x = (Math.random() - 0.5) * 150;
                    const y = (Math.random() - 0.5) * 150;

                const starsMaterial = new THREE.PointsMaterial({
                    size: 0.15,

                const stars = new THREE.Points(starsGeometry, starsMaterial);
                scene.add(stars);
                
                // Create nodes
                const nodes = [];
                const connections = [];
                let selectedNode = null;

                // Glass sphere shader material
                function createGlassMaterial(color, isCenter = false) {
                    return new THREE.ShaderMaterial({
                        uniforms: {
                            color: { value: new THREE.Color(color) },
                            time: { value: 0 },
                            isCenter: { value: isCenter ? 1.0 : 0.0 },
                            selected: { value: 0.0 }
                        },
                        vertexShader: `
                            varying vec3 vNormal;
                            varying vec3 vPosition;
                            varying vec3 vWorldPosition;
                            
                            void main() {
                                vNormal = normalize(normalMatrix * normal);
                                vPosition = position;
                                vWorldPosition = (modelMatrix * vec4(position, 1.0)).xyz;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform vec3 color;
                            uniform float time;
                            uniform float isCenter;
                            uniform float selected;
                            
                            varying vec3 vNormal;
                            varying vec3 vPosition;
                            varying vec3 vWorldPosition;
                            
                            void main() {
                                vec3 viewDir = normalize(cameraPosition - vWorldPosition);
                                float fresnel = pow(1.0 - max(dot(vNormal, viewDir), 0.0), 2.5);
                                
                                // Core glow - brighter in center, fading to color
                                float dist = length(vPosition);
                                float coreBrightness = exp(-dist * 2.5);
                                
                                // Alpha for center node
                                float alpha = 1.0;
                                
                                // Center node - preserve blue color, less white
                                if (isCenter > 0.5) {
                                    // Core is bright cyan-blue, minimal white
                                    vec3 coreColor = mix(color, vec3(0.5, 0.9, 1.0), coreBrightness * 0.4);
                                    
                                    // Rim stays colored
                                    vec3 rimColor = mix(color, vec3(0.4, 0.85, 1.0), 0.2);
                                    vec3 finalColor = mix(coreColor, rimColor, fresnel * 0.3);
                                    
                                    // Pulse effect - subtle
                                    float pulse = sin(time * 2.0) * 0.03 + 0.97;
                                    finalColor = mix(finalColor, vec3(0.2, 0.75, 0.95), coreBrightness * pulse * 0.2);
                                    finalColor += fresnel * vec3(0.1, 0.5, 0.8) * 0.15;
                                    
                                    // Lower luminosity - preserve color
                                    float luminosity = 0.7 + fresnel * 0.1 + coreBrightness * 0.1;
                                    
                                    alpha = 0.55 + fresnel * 0.35;
                                    gl_FragColor = vec4(finalColor * luminosity, alpha);
                                } else {
                                    // Non-center nodes - also semi-transparent to show particles
                                    vec3 coreColor = mix(color, vec3(1.0), coreBrightness * 0.4);
                                    vec3 rimColor = mix(color, vec3(1.0), 0.25);
                                    vec3 finalColor = mix(coreColor, rimColor, fresnel * 0.5);
                                    
                                    finalColor += selected * fresnel * vec3(1.0) * 0.2;
                                    float luminosity = 0.7 + fresnel * 0.2 + coreBrightness * 0.15;
                                    
                                    alpha = 0.6 + fresnel * 0.35;
                                    gl_FragColor = vec4(finalColor * luminosity, alpha);
                                }
                            }
                        `,
                        transparent: true,
                        depthWrite: false
                    });
                }

                function createNode(data, parent = null) {
                    if (!data.color) data.color = parent ? parent.color : '#888888';
                    if (!data.size) data.size = 0.5;
                    if (!data.position) data.position = [0, 0, 0];
                    
                    const isCenter = data.id === 'mind';
                    const geometry = new THREE.SphereGeometry(data.size, 64, 64);
                    const material = createGlassMaterial(data.color, isCenter);
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(...data.position);
                    mesh.userData = { ...data };
                    mesh.userData.level = data.level || 0;  // Use level from data
                    mesh.userData.parent = parent;
                    mesh.userData.isExpanded = false;
                    
                    scene.add(mesh);
                    nodes.push(mesh);
                    
                    // Outer glow
                    const glowGeometry = new THREE.SphereGeometry(data.size * 1.2, 32, 32);
                    const glowMaterial = new THREE.ShaderMaterial({
                        uniforms: {
                            color: { value: new THREE.Color(data.color) },
                            isCenter: { value: isCenter ? 1.0 : 0.0 }
                        },
                        vertexShader: `
                            varying vec3 vNormal;
                            void main() {
                                vNormal = normalize(normalMatrix * normal);
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform vec3 color;
                            uniform float isCenter;
                            varying vec3 vNormal;
                            
                            void main() {
                                float intensity = pow(0.5 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                                vec3 glowColor = mix(color, vec3(1.0), 0.2);
                                float alpha = intensity * (isCenter > 0.5 ? 0.35 : 0.25);
                                gl_FragColor = vec4(glowColor, alpha);
                            }

                        transparent: true,
                        side: THREE.BackSide,
                        blending: THREE.AdditiveBlending,

                    const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);

                    const particleMaterial = new THREE.ShaderMaterial({

                        depthTest: true

                    const particles = new THREE.Points(particleGeometry, particleMaterial);
                    particles.position.copy(mesh.position);
                    particles.renderOrder = 1;  // Render after the sphere
                    scene.add(particles);
                    
                    // Big floating particles material
                    const bigMaterial = new THREE.ShaderMaterial({
                        uniforms: {

                    bigParticles.renderOrder = 2;
                    scene.add(bigParticles);
                    
                    mesh.userData.particles = particles;
                    mesh.userData.particleData = { angles, phis, speeds, positions, innerRadius };
                    mesh.userData.bigParticles = bigParticles;
                    mesh.userData.bigParticleData = {
                        angles: bigAngles,
                        phis: bigPhis,
                        radii: bigRadii,
                        speeds: bigSpeeds,
                        phiSpeeds: bigPhiSpeeds,
                        positions: bigPositions,
                        maxRadius: data.size * 0.65
                    };
                    
                    // Hide particles if node starts hidden
                    if (data.level >= 2) {
                        particles.visible = false;
                        bigParticles.visible = false;
                    }
                }
                
                function createConnection(parentData, childData) {
                    const parentPos = new THREE.Vector3(...parentData.position);
                    const childPos = new THREE.Vector3(...childData.position);
                    const direction = new THREE.Vector3().subVectors(childPos, parentPos).normalize();
                    
                    const parentEdge = parentPos.clone().add(direction.clone().multiplyScalar(parentData.size));
                    const childEdge = childPos.clone().sub(direction.clone().multiplyScalar(childData.size));
                    
                    const curve = new THREE.LineCurve3(parentEdge, childEdge);
                    const tubeGeometry = new THREE.TubeGeometry(curve, 20, 0.025, 8, false);
                    
                    const tubeMaterial = new THREE.MeshBasicMaterial({
                        color: childData.color,
                        transparent: true,
                        opacity: 0.5
                    });
                    
                    const tube = new THREE.Mesh(tubeGeometry, tubeMaterial);
                    scene.add(tube);
                    connections.push(tube);
                    
                    return tube;
                }
                
                // Build scene
                const processedData = calculateNodePositions(JSON.parse(JSON.stringify(mindData)));
                createNode(processedData);
                
                // Interaction
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();
                let hoveredNode = null;
                let mouseDownPosition = { x: 0, y: 0 };
                let isDragging = false;
                
                function onMouseMove(event) {
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(nodes.filter(n => n.visible));
                    
                    if (hoveredNode && hoveredNode !== selectedNode) {
                        hoveredNode.scale.set(1, 1, 1);
                    }
                    
                    if (intersects.length > 0) {
                        hoveredNode = intersects[0].object;
                        if (hoveredNode !== selectedNode) {
                            hoveredNode.scale.set(1.12, 1.12, 1.12);
                        }
                        renderer.domElement.style.cursor = 'pointer';
                    } else {
                        hoveredNode = null;
                        renderer.domElement.style.cursor = 'default';
                    }
                }
                
                function onMouseDown(event) {
                    mouseDownPosition = { x: event.clientX, y: event.clientY };
                    isDragging = false;
                }
                
                function onMouseMoveForDrag(event) {
                    const delta = Math.abs(event.clientX - mouseDownPosition.x) + Math.abs(event.clientY - mouseDownPosition.y);
                    if (delta > 5) isDragging = true;
                }
                
                function onClick(event) {
                    if (isDragging) return;
                    
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(nodes.filter(n => n.visible));
                    
                    if (intersects.length > 0) {
                        selectNode(intersects[0].object);
                    } else {
                        resetToMainView();
                    }
                }
                
                function explodeChildren(parentNode) {
                    if (!parentNode.userData.children || parentNode.userData.children.length === 0) return;
                    
                    parentNode.userData.isExpanded = !parentNode.userData.isExpanded;
                    
                    const childMeshes = nodes.filter(node => 
                        parentNode.userData.children.some(child => child.id === node.userData.id)
                    );
                    
                    if (parentNode.userData.isExpanded) {
                        childMeshes.forEach((childMesh, index) => {
                            childMesh.visible = true;
                            childMesh.userData.collapsed = false;
                            childMesh.userData.glowMesh.visible = false;
                            // Hide particles during animation
                            if (childMesh.userData.particles) childMesh.userData.particles.visible = false;
                            if (childMesh.userData.bigParticles) childMesh.userData.bigParticles.visible = false;
                            
                            const parentPos = new THREE.Vector3(...parentNode.userData.position);
                            const targetPos = new THREE.Vector3(...childMesh.userData.position);
                            
                            childMesh.position.copy(parentPos);
                            childMesh.scale.set(0.1, 0.1, 0.1);
                            childMesh.material.transparent = true;
                            childMesh.material.opacity = 0;
                            
                            if (childMesh.userData.connectionLine) {
                                childMesh.userData.connectionLine.visible = false;
                            }
                            
                            const delay = index * 80;
                            const duration = 500;
                            
                            setTimeout(() => {
                                const startTime = Date.now();
                                
                                function animateExplosion() {
                                    const progress = Math.min((Date.now() - startTime) / duration, 1);
                                    const ease = 1 - Math.pow(1 - progress, 3);
                                    
                                    childMesh.position.lerpVectors(parentPos, targetPos, ease);
                                    childMesh.userData.glowMesh.position.copy(childMesh.position);
                                    
                                    const scale = 0.1 + 0.9 * ease;
                                    childMesh.scale.set(scale, scale, scale);
                                    childMesh.material.opacity = progress;
                                    
                                    if (childMesh.userData.connectionLine && progress > 0.2) {
                                        childMesh.userData.connectionLine.visible = true;
                                        updateConnection(childMesh, parentNode.userData);
                                        childMesh.userData.connectionLine.material.opacity = 0.5 * ((progress - 0.2) / 0.8);
                                    }
                                    
                                    if (progress < 1) {
                                        requestAnimationFrame(animateExplosion);
                                    } else {
                                        childMesh.scale.set(1, 1, 1);
                                        childMesh.material.transparent = true;
                                        childMesh.material.opacity = 1;
                                        childMesh.userData.glowMesh.visible = true;
                                        if (childMesh.userData.connectionLine) {
                                            childMesh.userData.connectionLine.material.opacity = 0.5;
                                        }
                                        // Show particles and update their positions
                                        if (childMesh.userData.particles) {
                                            childMesh.userData.particles.visible = true;
                                            childMesh.userData.particles.position.copy(childMesh.position);
                                        }
                                        if (childMesh.userData.bigParticles) {
                                            childMesh.userData.bigParticles.visible = true;
                                            childMesh.userData.bigParticles.position.copy(childMesh.position);
                                        }
                                    }
                                }
                                
                                animateExplosion();
                            }, delay);
                        });
                    } else {
                        childMeshes.forEach((childMesh) => {
                            const parentPos = new THREE.Vector3(...parentNode.userData.position);
                            const startPos = childMesh.position.clone();
                            const duration = 350;
                            const startTime = Date.now();
                            
                            childMesh.material.transparent = true;
                            
                            function animateCollapse() {
                                const progress = Math.min((Date.now() - startTime) / duration, 1);
                                const ease = progress * progress;
                                
                                childMesh.position.lerpVectors(startPos, parentPos, ease);
                                childMesh.userData.glowMesh.position.copy(childMesh.position);
                                
                                const scale = 1 - 0.9 * ease;
                                childMesh.scale.set(scale, scale, scale);
                                childMesh.material.opacity = 1 - progress;
                                
                                if (childMesh.userData.connectionLine) {
                                    updateConnection(childMesh, parentNode.userData);
                                    childMesh.userData.connectionLine.material.opacity = 0.5 * (1 - progress);
                                }
                                
                                if (progress < 1) {
                                    requestAnimationFrame(animateCollapse);
                                } else {
                                    childMesh.visible = false;
                                    childMesh.userData.collapsed = true;
                                    childMesh.userData.glowMesh.visible = false;
                                    if (childMesh.userData.connectionLine) {
                                        childMesh.userData.connectionLine.visible = false;
                                    }
                                    // Hide particles
                                    if (childMesh.userData.particles) childMesh.userData.particles.visible = false;
                                    if (childMesh.userData.bigParticles) childMesh.userData.bigParticles.visible = false;
                                    
                                    if (childMesh.userData.isExpanded) {
                                        explodeChildren(childMesh);
                                    }
                                }
                            }
                            
                            animateCollapse();
                        });
                    }
                }
                
                function updateConnection(childMesh, parentData) {
                    if (!childMesh.userData.connectionLine) return;
                    
                    const parentPos = new THREE.Vector3(...parentData.position);
                    const childPos = childMesh.position.clone();
                    const dist = parentPos.distanceTo(childPos);
                    
                    if (dist > 0.1) {
                        const direction = new THREE.Vector3().subVectors(childPos, parentPos).normalize();
                        const parentEdge = parentPos.clone().add(direction.clone().multiplyScalar(parentData.size));
                        const childEdge = childPos.clone().sub(direction.clone().multiplyScalar(childMesh.userData.size));
                        
                        const curve = new THREE.LineCurve3(parentEdge, childEdge);
                        const newGeometry = new THREE.TubeGeometry(curve, 20, 0.025, 8, false);
                        
                        childMesh.userData.connectionLine.geometry.dispose();
                        childMesh.userData.connectionLine.geometry = newGeometry;
                    }
                }
                
                function selectNode(node) {
                    const isChildOfSelected = selectedNode && 
                        selectedNode.userData.children && 
                        selectedNode.userData.children.some(child => child.id === node.userData.id);
                    
                    if (selectedNode && selectedNode !== node && selectedNode.userData.isExpanded && !isChildOfSelected) {
                        explodeChildren(selectedNode);
                    }
                    
                    if (node.userData.children && node.userData.children.length > 0) {
                        explodeChildren(node);
                    }
                    
                    if (selectedNode) {
                        selectedNode.material.uniforms.selected.value = 0.0;
                        selectedNode.scale.set(1, 1, 1);
                    }
                    
                    selectedNode = node;
                    selectedNode.material.uniforms.selected.value = 1.0;
                    selectedNode.scale.set(1.15, 1.15, 1.15);
                    
                    // Fade other nodes
                    const relatedIds = new Set([node.userData.id]);
                    if (node.userData.children) {
                        node.userData.children.forEach(c => relatedIds.add(c.id));
                    }
                    nodes.forEach(n => {
                        if (n.userData.children) {
                            if (n.userData.children.some(c => c.id === node.userData.id)) {
                                relatedIds.add(n.userData.id);
                            }
                        }
                    });
                    
                    nodes.forEach(n => {
                        if (n.userData.labelDiv) {
                            n.userData.labelDiv.style.display = 'none';
                        }
                        
                        if (relatedIds.has(n.userData.id) && n.visible) {
                            n.material.opacity = 1.0;
                            
                            const isSelected = n === selectedNode;
                            const isChild = node.userData.children && node.userData.children.some(c => c.id === n.userData.id);
                            
                            if ((isSelected || isChild) && n.userData.labelDiv) {
                                n.userData.labelDiv.style.display = 'block';
                            }
                        } else if (n.visible) {
                            n.material.opacity = 0.15;
                            n.material.transparent = true;
                        }
                    });
                    
                    connections.forEach(conn => {
                        if (conn.visible) conn.material.opacity = 0.15;
                    });
                    
                    if (node.userData.children) {
                        node.userData.children.forEach(childData => {
                            const childMesh = nodes.find(n => n.userData.id === childData.id);
                            if (childMesh && childMesh.userData.connectionLine) {
                                childMesh.userData.connectionLine.material.opacity = 0.6;
                            }
                        });
                    }
                    
                    // Camera animation
                    const nodePosition = new THREE.Vector3(...node.userData.position);
                    const currentCameraPos = camera.position.clone();
                    const currentTarget = controls.target.clone();
                    
                    const mindToNode = new THREE.Vector3(nodePosition.x, 0, nodePosition.z).normalize();
                    // Use larger distance for center node
                    const isCenter = node.userData.id === 'mind';
                    const distance = isCenter ? 22 : 12;
                    const newCameraPos = new THREE.Vector3(
                        nodePosition.x + (mindToNode.length() > 0.1 ? mindToNode.x : 0) * distance,
                        nodePosition.y + (isCenter ? 8 : 5),
                        nodePosition.z + (mindToNode.length() > 0.1 ? mindToNode.z : 1) * distance
                    );
                    
                    const duration = 800;
                    const startTime = Date.now();
                    
                    function animateCamera() {
                        const progress = Math.min((Date.now() - startTime) / duration, 1);
                        const ease = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                        
                        camera.position.lerpVectors(currentCameraPos, newCameraPos, ease);
                        controls.target.lerpVectors(currentTarget, nodePosition, ease);
                        controls.update();
                        
                        if (progress < 1) requestAnimationFrame(animateCamera);
                    }
                    
                    animateCamera();
                    
                    // Update UI
                    const infoPanel = document.getElementById('info-panel');
                    document.getElementById('node-title').textContent = node.userData.label;
                    document.getElementById('node-title').style.color = node.userData.color;
                    infoPanel.style.borderColor = node.userData.color;
                    
                    let details = `<p>Category: ${node.userData.id}</p>`;
                    if (node.userData.children) {
                        details += `<p>Contains ${node.userData.children.length} items (${node.userData.isExpanded ? 'Expanded' : 'Collapsed'})</p>`;
                    }
                    document.getElementById('node-details').innerHTML = details;
                    
                    infoPanel.classList.add('active');
                    updateBreadcrumb(node);
                }
                
                function resetToMainView() {
                    document.getElementById('info-panel').classList.remove('active');
                    document.getElementById('breadcrumb').classList.remove('active');
                    
                    if (selectedNode) {
                        selectedNode.material.uniforms.selected.value = 0.0;
                        selectedNode.scale.set(1, 1, 1);
                        selectedNode = null;
                    }
                    
                    nodes.forEach(node => {
                        if (node.userData.level === 1 && node.userData.isExpanded) {
                            explodeChildren(node);
                        }
                    });
                    
                    nodes.forEach(n => {
                        if (n.visible) {
                            n.material.transparent = false;
                            n.material.opacity = 1.0;
                            if (n.userData.labelDiv) {
                                n.userData.labelDiv.style.display = 'block';
                                n.userData.labelDiv.style.opacity = '1';
                            }
                        }
                    });
                    
                    connections.forEach(conn => {
                        if (conn.visible) conn.material.opacity = 0.5;
                    });
                    
                    const targetPos = new THREE.Vector3(0, 6, 18);
                    const targetLookAt = new THREE.Vector3(0, 0, 0);
                    const currentPos = camera.position.clone();
                    const currentTarget = controls.target.clone();
                    
                    const duration = 800;
                    const startTime = Date.now();
                    
                    function animate() {
                        const progress = Math.min((Date.now() - startTime) / duration, 1);
                        const ease = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                        
                        camera.position.lerpVectors(currentPos, targetPos, ease);
                        controls.target.lerpVectors(currentTarget, targetLookAt, ease);
                        controls.update();
                        
                        if (progress < 1) requestAnimationFrame(animate);
                    }
                    
                    animate();
                }
                
                function updateBreadcrumb(node) {
                    const breadcrumb = document.getElementById('breadcrumb');
                    const breadcrumbPath = document.getElementById('breadcrumb-path');
                    
                    if (node) {
                        breadcrumb.classList.add('active');
                        const path = [node.userData.label];
                        let current = node;
                        
                        while (current) {
                            const parent = nodes.find(n => 
                                n.userData.children && n.userData.children.some(c => c.id === current.userData.id)
                            );
                            if (parent) {
                                path.unshift(parent.userData.label);
                                current = parent;
                            } else break;
                        }
                        
                        if (path[0] !== 'MIND') path.unshift('MIND');
                        breadcrumbPath.textContent = path.join(' → ');
                    } else {
                        breadcrumb.classList.remove('active');
                    }
                }
                
                // Event listeners
                window.addEventListener('mousedown', onMouseDown);
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mousemove', onMouseMoveForDrag);
                window.addEventListener('click', onClick);
                
                // Touch support
                let touchStart = { x: 0, y: 0 };
                let isTouchDrag = false;
                
                window.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                        isTouchDrag = false;
                    }
                }, { passive: true });
                
                window.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 1) {
                        const delta = Math.abs(e.touches[0].clientX - touchStart.x) + Math.abs(e.touches[0].clientY - touchStart.y);
                        if (delta > 5) isTouchDrag = true;
                    }
                }, { passive: true });
                
                window.addEventListener('touchend', (e) => {
                    if (isTouchDrag || e.changedTouches.length !== 1) return;
                    
                    const touch = e.changedTouches[0];
                    mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(nodes.filter(n => n.visible));
                    
                    if (intersects.length > 0) selectNode(intersects[0].object);
                    else resetToMainView();
                });
                
                // UI buttons
                document.getElementById('close-btn').addEventListener('click', resetToMainView);
                document.getElementById('reset-view-btn').addEventListener('click', resetToMainView);
                
                document.getElementById('expand-all-btn').addEventListener('click', () => {
                    nodes.forEach(n => {
                        if (n.userData.level === 1 && !n.userData.isExpanded) explodeChildren(n);
                    });
                });
                
                document.getElementById('collapse-all-btn').addEventListener('click', () => {
                    nodes.forEach(n => {
                        if (n.userData.level === 1 && n.userData.isExpanded) explodeChildren(n);
                    });
                });
                
                // Add node modal
                let parentNodeForNewChild = null;
                let selectedColor = '#6366f1';
                
                document.getElementById('add-node-btn').addEventListener('click', () => {
                    if (selectedNode) {
                        parentNodeForNewChild = selectedNode;
                        document.getElementById('add-node-modal').classList.add('active');
                        document.getElementById('node-name-input').value = '';
                        document.getElementById('node-name-input').focus();
                    }
                });
                
                document.querySelectorAll('.color-option').forEach(opt => {
                    opt.addEventListener('click', () => {
                        document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                        opt.classList.add('selected');
                        selectedColor = opt.dataset.color;
                    });
                });
                
                document.getElementById('modal-cancel').addEventListener('click', () => {
                    document.getElementById('add-node-modal').classList.remove('active');
                    parentNodeForNewChild = null;
                });
                
                document.getElementById('modal-submit').addEventListener('click', () => {
                    const name = document.getElementById('node-name-input').value.trim();
                    if (!name || !parentNodeForNewChild) return;
                    
                    const newData = {
                        id: name.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now(),
                        label: name.toUpperCase(),
                        color: selectedColor,
                        children: []
                    };
                    
                    if (!parentNodeForNewChild.userData.children) {
                        parentNodeForNewChild.userData.children = [];
                    }
                    parentNodeForNewChild.userData.children.push(newData);
                    
                    const parentData = parentNodeForNewChild.userData;
                    const level = parentData.level || 0;
                    
                    parentData.children.forEach((child, idx) => {
                        calculateNodePositions(child, parentData.position, level + 1, 0, parentData.children.length, idx);
                    });
                    
                    // Remove old children
                    const toRemove = nodes.filter(n => parentData.children.some(c => c.id === n.userData.id));
                    toRemove.forEach(n => {
                        scene.remove(n);
                        scene.remove(n.userData.glowMesh);
                        if (n.userData.connectionLine) {
                            scene.remove(n.userData.connectionLine);
                            connections.splice(connections.indexOf(n.userData.connectionLine), 1);
                        }
                        if (n.userData.labelDiv) n.userData.labelDiv.remove();
                        nodes.splice(nodes.indexOf(n), 1);
                    });
                    
                    // Recreate children
                    parentData.children.forEach(childData => createNode(childData, parentData));
                    
                    document.getElementById('add-node-modal').classList.remove('active');
                    parentNodeForNewChild = null;
                    
                    if (selectedNode) selectNode(selectedNode);
                });
                
                document.getElementById('add-node-modal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('add-node-modal')) {
                        document.getElementById('add-node-modal').classList.remove('active');
                        parentNodeForNewChild = null;
                    }
                });
                
                // Resize handler
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    composer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Animation loop
                const clock = new THREE.Clock();
                
                function animate() {
                    requestAnimationFrame(animate);
                    
                    const time = clock.getElapsedTime();
                    
                    // Update node materials
                    nodes.forEach(node => {
                        if (node.visible) {
                            node.material.uniforms.time.value = time;
                            
                            if (node !== selectedNode) {
                                node.rotation.y += 0.003;
                            } else {
                                node.rotation.y += 0.008;
                            }
                            
                            // Update central particles
                            if (node.userData.particles && node.userData.particleData) {
                                const particles = node.userData.particles;
                                const data = node.userData.particleData;
                                const positions = particles.geometry.attributes.position.array;
                                
                                if (data.angles && data.phis && data.speeds && data.innerRadius !== undefined) {
                                    for (let i = 0; i < data.angles.length; i++) {
                                        // Rotate around the vertical axis
                                        data.angles[i] += data.speeds[i] * 0.01;
                                        
                                        const angle = data.angles[i];
                                        const phi = data.phis[i];
                                        const r = data.innerRadius;
                                        
                                        // Stay on inner surface of sphere
                                        positions[i * 3] = r * Math.sin(phi) * Math.cos(angle);
                                        positions[i * 3 + 1] = r * Math.cos(phi);
                                        positions[i * 3 + 2] = r * Math.sin(phi) * Math.sin(angle);
                                    }
                                    
                                    particles.geometry.attributes.position.needsUpdate = true;
                                }
                                
                                // Update time uniform if it exists
                                if (particles.material.uniforms && particles.material.uniforms.time) {
                                    particles.material.uniforms.time.value = time;
                                }
                            }
                            
                            // Animate big floating particles
                            if (node.userData.bigParticles && node.userData.bigParticleData) {
                                const bigData = node.userData.bigParticleData;
                                const bigPositions = node.userData.bigParticles.geometry.attributes.position.array;
                                
                                if (bigData.angles && bigData.phis && bigData.radii && bigData.speeds && bigData.phiSpeeds) {
                                    for (let i = 0; i < bigData.angles.length; i++) {
                                        bigData.angles[i] += bigData.speeds[i] * 0.01;
                                        bigData.phis[i] += bigData.phiSpeeds[i] * 0.01;
                                        
                                        // Keep phi in bounds
                                        if (bigData.phis[i] < 0.3) bigData.phiSpeeds[i] = Math.abs(bigData.phiSpeeds[i]);
                                        if (bigData.phis[i] > Math.PI - 0.3) bigData.phiSpeeds[i] = -Math.abs(bigData.phiSpeeds[i]);
                                        
                                        const angle = bigData.angles[i];
                                        const phi = bigData.phis[i];
                                        const r = bigData.radii[i];
                                        
                                        bigPositions[i * 3] = r * Math.sin(phi) * Math.cos(angle);
                                        bigPositions[i * 3 + 1] = r * Math.cos(phi);
                                        bigPositions[i * 3 + 2] = r * Math.sin(phi) * Math.sin(angle);
                                    }
                                    
                                    node.userData.bigParticles.geometry.attributes.position.needsUpdate = true;
                                }
                            }
                            
                            // Update labels
                            if (node.userData.labelDiv) {
                                const vector = node.position.clone().project(camera);
                                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                                const y = (vector.y * -0.5 + 0.5) * window.innerHeight;
                                const dist = camera.position.distanceTo(node.position);
                                
                                const scale = Math.max(0.6, Math.min(1.3, 18 / dist));
                                const opacity = Math.max(0.4, Math.min(1, 25 / dist));
                                
                                node.userData.labelDiv.style.left = x + 'px';
                                node.userData.labelDiv.style.top = (y + 35) + 'px';
                                node.userData.labelDiv.style.transform = `translate(-50%, 0) scale(${scale})`;
                                node.userData.labelDiv.style.opacity = opacity;
                            }
                        } else if (node.userData.labelDiv) {
                            node.userData.labelDiv.style.display = 'none';
                        }
                    });
                    
                    // Rotate stars
                    stars.rotation.y += 0.0001;
                    stars.rotation.x += 0.00005;
                    
                    controls.update();
                    composer.render();
                }
                
                document.getElementById('loading').style.display = 'none';
                animate();
                
            } catch (error) {
                console.error('Init failed:', error);
                document.getElementById('loading').innerHTML = 'Error: ' + error.message;
            }
        })();
    </script>
</body>
</html>
